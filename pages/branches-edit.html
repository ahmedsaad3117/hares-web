<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Branch - Hares Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="branches.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white">Edit Branch</h1>
          <p class="text-secondary">Update branch information</p>
        </div>
      </div>
      
      <!-- Loading -->
      <div id="loadingContainer" class="glass-card p-6" style="max-width: 800px; text-align: center;">
        <div class="spinner" style="margin: 2rem auto;"></div>
        <p class="text-secondary">Loading branch details...</p>
      </div>
      
      <!-- Form -->
      <div id="formContainer" class="glass-card p-6 hidden" style="max-width: 800px;">
        <form id="branchForm">
          <!-- Branch Name -->
          <div class="form-group">
            <label class="label">Branch Name *</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="input" 
              placeholder="Enter branch name"
              required
            />
            <div id="nameError" class="error-text hidden"></div>
          </div>
          
          <!-- Maximum Loans -->
          <div class="form-group">
            <label class="label">Maximum Loan Capacity *</label>
            <input 
              type="number" 
              id="maximumLoans" 
              name="maximumLoans" 
              class="input" 
              placeholder="Enter maximum number of loans"
              min="0"
              required
            />
            <div class="flex items-center justify-between mt-2" style="display: flex; justify-content: space-between; margin-top: 0.5rem;">
              <p class="text-xs text-secondary">Current active loans: <span id="currentLoans" class="text-white font-semibold">0</span></p>
              <p class="text-xs text-secondary">Available capacity: <span id="availableCapacity" class="text-white font-semibold">0</span></p>
            </div>
            <div id="capacityWarning" class="hidden mt-2" style="padding: 0.5rem; border-radius: 6px; background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.2); margin-top: 0.5rem;">
              <p class="text-xs" style="color: #f59e0b;">⚠️ Warning: New capacity cannot be less than current active loans</p>
            </div>
            <div id="maximumLoansError" class="error-text hidden"></div>
          </div>
          
          <!-- Active Status -->
          <div class="form-group">
            <label class="flex items-center gap-2" style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
              <input 
                type="checkbox" 
                id="isActive" 
                name="isActive"
                style="width: 18px; height: 18px; cursor: pointer;"
              />
              <span class="label" style="margin: 0;">Branch is Active</span>
            </label>
          </div>
          
          <!-- Branch Info -->
          <div class="glass-card p-4 mb-4" style="background: rgba(255, 255, 255, 0.03); margin-bottom: 1rem;">
            <h3 class="text-sm font-semibold text-white mb-2">Branch Information</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; font-size: 0.875rem;">
              <div>
                <span class="text-muted">Branch ID:</span>
                <span class="text-white ml-2" id="branchId">-</span>
              </div>
              <div>
                <span class="text-muted">Institution:</span>
                <span class="text-white ml-2" id="institutionName">-</span>
              </div>
              <div>
                <span class="text-muted">Created:</span>
                <span class="text-white ml-2" id="createdAt">-</span>
              </div>
              <div>
                <span class="text-muted">Last Updated:</span>
                <span class="text-white ml-2" id="updatedAt">-</span>
              </div>
            </div>
          </div>
          
          <!-- Error Message -->
          <div id="errorMessage" class="hidden mb-4" style="padding: 0.75rem; border-radius: 8px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); margin-bottom: 1rem;">
            <p class="text-sm" style="color: #ef4444; font-size: 0.875rem;"></p>
          </div>
          
          <!-- Buttons -->
          <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem;">
            <button type="submit" id="submitButton" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              Update Branch
            </button>
            <a href="branches.html" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = '../index.html';
    }
    
    const user = getCurrentUser();
    document.getElementById('sidebar').innerHTML = createSidebar(user);
    document.getElementById('header').innerHTML = createHeader('Edit Branch', 'Update branch information');
    setActiveNav('branches');
    
    // Get branch ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const branchIdParam = urlParams.get('id');
    
    if (!branchIdParam) {
      showToast('Branch ID is required', 'error');
      window.location.href = 'branches.html';
    }
    
    let branchData = null;
    
    // Load branch details
    loadBranch();
    
    async function loadBranch() {
      try {
        branchData = await api.branches.getById(branchIdParam);
        
        // Populate form
        document.getElementById('name').value = branchData.name;
        document.getElementById('maximumLoans').value = branchData.maximumLoans || 0;
        document.getElementById('isActive').checked = branchData.isActive;
        
        // Update info displays
        document.getElementById('branchId').textContent = `#${branchData.branchId}`;
        document.getElementById('institutionName').textContent = branchData.institution?.name || 'N/A';
        document.getElementById('createdAt').textContent = formatDate(branchData.createdAt);
        document.getElementById('updatedAt').textContent = formatDate(branchData.updatedAt);
        document.getElementById('currentLoans').textContent = branchData.totalLoans || 0;
        
        updateCapacityDisplay();
        
        // Show form, hide loading
        document.getElementById('loadingContainer').classList.add('hidden');
        document.getElementById('formContainer').classList.remove('hidden');
        
      } catch (error) {
        console.error('Error loading branch:', error);
        showToast('Failed to load branch details', 'error');
        setTimeout(() => {
          window.location.href = 'branches.html';
        }, 2000);
      }
    }
    
    // Update capacity display
    function updateCapacityDisplay() {
      const maximumLoans = parseInt(document.getElementById('maximumLoans').value) || 0;
      const totalLoans = branchData?.totalLoans || 0;
      const available = Math.max(0, maximumLoans - totalLoans);
      
      document.getElementById('availableCapacity').textContent = available;
      
      const warning = document.getElementById('capacityWarning');
      if (maximumLoans < totalLoans) {
        warning.classList.remove('hidden');
      } else {
        warning.classList.add('hidden');
      }
    }
    
    // Listen for capacity changes
    document.getElementById('maximumLoans').addEventListener('input', updateCapacityDisplay);
    
    // Form submission
    document.getElementById('branchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');
      
      // Clear previous errors
      errorMessage.classList.add('hidden');
      
      const maximumLoans = parseInt(document.getElementById('maximumLoans').value);
      const totalLoans = branchData?.totalLoans || 0;
      
      // Validate capacity
      if (maximumLoans < totalLoans) {
        errorMessage.classList.remove('hidden');
        errorMessage.querySelector('p').textContent = `Maximum capacity (${maximumLoans}) cannot be less than current active loans (${totalLoans})`;
        return;
      }
      
      // Disable submit button
      submitButton.disabled = true;
      submitButton.innerHTML = `
        <svg class="spinner" style="width: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Updating...
      `;
      
      try {
        const formData = {
          name: document.getElementById('name').value.trim(),
          maximumLoans: maximumLoans,
          isActive: document.getElementById('isActive').checked
        };
        
        await api.branches.update(branchIdParam, formData);
        showToast('Branch updated successfully', 'success');
        
        // Redirect to branches page
        setTimeout(() => {
          window.location.href = 'branches.html';
        }, 1000);
        
      } catch (error) {
        console.error('Error updating branch:', error);
        errorMessage.classList.remove('hidden');
        errorMessage.querySelector('p').textContent = error.response?.data?.message || 'Failed to update branch. Please try again.';
        
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Update Branch
        `;
      }
    });
  </script>
</body>
</html>
