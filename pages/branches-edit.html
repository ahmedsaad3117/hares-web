<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Branch - Q1KEY Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/i18n.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="branches.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white" data-i18n-key="branches.edit_page.title">Edit Branch</h1>
          <p class="text-secondary" data-i18n-key="branches.edit_page.subtitle">Update branch information</p>
        </div>
      </div>
      
      <!-- Loading -->
      <div id="loadingContainer" class="glass-card p-6" style="max-width: 800px; text-align: center;">
        <div class="spinner" style="margin: 2rem auto;"></div>
        <p class="text-secondary" data-i18n-key="branches.form.loading_details">Loading branch details...</p>
      </div>
      
      <!-- Form -->
      <div id="formContainer" class="glass-card p-6 hidden" style="max-width: 800px;">
        <form id="branchForm">
          <!-- Branch Name -->
          <div class="form-group">
            <label class="label" data-i18n-key="branches.form.name_label">Branch Name</label> <span data-i18n-key="branches.form.name_required">*</span>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="input" 
              data-i18n-placeholder="branches.form.name_placeholder"
              placeholder="Enter branch name"
              required
            />
            <div id="nameError" class="error-text hidden"></div>
          </div>
          
          <!-- Phone Number -->
          <div class="form-group">
            <label class="label" data-i18n-key="branches.form.phone_label">Phone Number</label>
            <input 
              type="tel" 
              id="phoneNumber" 
              name="phoneNumber" 
              class="input" 
              data-i18n-placeholder="branches.form.phone_placeholder"
              placeholder="Enter phone number"
            />
            <div id="phoneNumberError" class="error-text hidden"></div>
          </div>
          
          <!-- Email -->
          <div class="form-group">
            <label class="label" data-i18n-key="branches.form.email_label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="input" 
              data-i18n-placeholder="branches.form.email_placeholder"
              placeholder="Enter email address"
            />
            <div id="emailError" class="error-text hidden"></div>
          </div>
          
          <!-- Wallet capacity insight -->
          <div class="glass-card p-4 mb-4" style="background: rgba(255, 255, 255, 0.03);">
            <p class="text-sm text-secondary" data-i18n-key="branches.form.wallet_capacity_label">Wallet Capacity</p>
            <p id="walletCapacityValue" class="text-3xl font-bold text-white" style="margin: 0.25rem 0 0.5rem;">--</p>
            <p class="text-xs text-secondary" data-i18n-key="branches.edit_page.wallet_capacity_help">
              Adjust this amount by funding or defunding the branch wallet from the Wallet Center.
            </p>
          </div>
          
          <!-- Active Status -->
          <div class="form-group">
            <label class="flex items-center gap-2" style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
              <input 
                type="checkbox" 
                id="isActive" 
                name="isActive"
                style="width: 18px; height: 18px; cursor: pointer;"
              />
              <span class="label" style="margin: 0;" data-i18n-key="branches.form.active_label">Branch is Active</span>
            </label>
          </div>
          
          <!-- Branch Info -->
          <div class="glass-card p-4 mb-4" style="background: rgba(255, 255, 255, 0.03); margin-bottom: 1rem;">
            <h3 class="text-sm font-semibold text-white mb-2" data-i18n-key="branches.edit_page.branch_info">Branch Information</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; font-size: 0.875rem;">
              <div>
                <span class="text-muted" data-i18n-key="branches.view_page.branch_id">Branch ID:</span>
                <span class="text-white ml-2" id="branchId">-</span>
              </div>
              <div>
                <span class="text-muted" data-i18n-key="branches.view_page.institution">Institution:</span>
                <span class="text-white ml-2" id="institutionName">-</span>
              </div>
              <div>
                <span class="text-muted" data-i18n-key="branches.view_page.created_at">Created:</span>
                <span class="text-white ml-2" id="createdAt">-</span>
              </div>
              <div>
                <span class="text-muted" data-i18n-key="branches.view_page.last_updated">Last Updated:</span>
                <span class="text-white ml-2" id="updatedAt">-</span>
              </div>
            </div>
          </div>
          
          <!-- Error Message -->
          <div id="errorMessage" class="hidden mb-4" style="padding: 0.75rem; border-radius: 8px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); margin-bottom: 1rem;">
            <p class="text-sm" style="color: #ef4444; font-size: 0.875rem;"></p>
          </div>
          
          <!-- Buttons -->
          <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem;">
            <button type="submit" id="submitButton" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span data-i18n-key="branches.form.update_branch">Update Branch</span>
            </button>
            <a href="branches.html" class="btn btn-secondary" data-i18n-key="branches.form.cancel">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    async function initPage() {
      await waitForI18n();
      
      if (!isAuthenticated()) {
        window.location.href = '../index.html';
        return;
      }
      
      const user = getCurrentUser();
      
      // Check if user has access to edit branches
      if (user.roleName === 'Institution' && user.canCreateBranches === false) {
        showToast('You do not have permission to edit branches', 'error');
        window.location.href = 'dashboard.html';
        return;
      }
      
      // Branch users cannot access this page
      if (user.roleName === 'Branch') {
        window.location.href = 'dashboard.html';
        return;
      }
      
      document.getElementById('sidebar').innerHTML = createSidebar(user);
      document.getElementById('header').innerHTML = createHeader(
        t('branches.edit_branch'),
        t('branches.update_branch_info')
      );
      initializeLanguageSwitcher();
      setActiveNav('branches');
      window.i18n.translatePage();
    
    // Get branch ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const branchIdParam = urlParams.get('id');
    
    if (!branchIdParam) {
      showToast('Branch ID is required', 'error');
      window.location.href = 'branches.html';
    }
    
    let branchData = null;
    
    // Load branch details
    loadBranch();
    
    async function loadBranch() {
      try {
        branchData = await api.branches.getById(branchIdParam);
        
        // Populate form
        document.getElementById('name').value = branchData.name;
        document.getElementById('phoneNumber').value = branchData.phoneNumber || '';
        document.getElementById('email').value = branchData.email || '';
        document.getElementById('isActive').checked = branchData.isActive;
        const walletCapacityValue = document.getElementById('walletCapacityValue');
        if (walletCapacityValue) {
          walletCapacityValue.textContent = formatCurrency(branchData.maximumLoans || 0);
        }
        
        // Update info displays
        document.getElementById('branchId').textContent = `#${branchData.branchId}`;
        document.getElementById('institutionName').textContent = branchData.institution?.name || 'N/A';
        document.getElementById('createdAt').textContent = formatDate(branchData.createdAt);
        document.getElementById('updatedAt').textContent = formatDate(branchData.updatedAt);
        document.getElementById('currentLoans').textContent = branchData.totalLoans || 0;
        
        // Show form, hide loading
        document.getElementById('loadingContainer').classList.add('hidden');
        document.getElementById('formContainer').classList.remove('hidden');
        
      } catch (error) {
        console.error('Error loading branch:', error);
        showToast('Failed to load branch details', 'error');
        setTimeout(() => {
          window.location.href = 'branches.html';
        }, 2000);
      }
    }
    
    // Form submission
    document.getElementById('branchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');
      
      // Clear previous errors
      errorMessage.classList.add('hidden');
      
      // Disable submit button
      submitButton.disabled = true;
      submitButton.innerHTML = `
        <svg class="spinner" style="width: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        ${t('branches.form.updating')}
      `;
      
      try {
        const formData = {
          name: document.getElementById('name').value.trim(),
          isActive: document.getElementById('isActive').checked
        };
        
        // Add optional fields if provided
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        if (phoneNumber) formData.phoneNumber = phoneNumber;
        
        const email = document.getElementById('email').value.trim();
        if (email) formData.email = email;
        
        await api.branches.update(branchIdParam, formData);
        showToast('Branch updated successfully', 'success');
        
        // Redirect to branches page
        setTimeout(() => {
          window.location.href = 'branches.html';
        }, 1000);
        
      } catch (error) {
        console.error('Error updating branch:', error);
        errorMessage.classList.remove('hidden');
        errorMessage.querySelector('p').textContent = error.response?.data?.message || 'Failed to update branch. Please try again.';
        
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          ${t('branches.form.update_branch')}
        `;
      }
    });
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
  </script>
</body>
</html>
