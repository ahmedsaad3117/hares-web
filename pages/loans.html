<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loans - Q1KEY Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/i18n.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center justify-between mb-8" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;">
        <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem;">
          <div style="font-size: 2rem;">üí∞</div>
          <div>
            <h1 class="text-3xl font-bold text-white" data-i18n-key="loans.title">${t('loans.title')}</h1>
            <p class="text-secondary" data-i18n-key="loans.loan_details">${t('loans.loan_details')}</p>
          </div>
        </div>
        <a href="loans-new.html" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          <span data-i18n-key="loans.new_loan">${t('loans.new_loan')}</span>
        </a>
      </div>
      
      <!-- Search and Filters -->
      <div class="glass-card p-4 mb-6">
        <!-- Search Input -->
        <div class="form-group" style="margin-bottom: 1rem;">
          <input 
            type="text" 
            id="searchInput" 
            data-i18n-placeholder="loans.search_placeholder"
            placeholder="Search by customer, ID, phone, branch, product, or amount..." 
            class="input"
            style="width: 100%;"
          />
        </div>
        
        <!-- Filter Tabs -->
        <div class="flex items-center gap-2" style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap;">
          <button onclick="filterByStatus('all')" id="filter-all" class="btn btn-secondary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">
            <span data-i18n-key="loans.all_loans">${t('loans.all_loans')}</span>
          </button>
          <button onclick="filterByStatus('Active')" id="filter-Active" class="btn btn-secondary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">
            <span class="badge badge-success" style="margin-right: 0.5rem;">‚óè</span>
            <span data-i18n-key="loans.active">${t('loans.active')}</span>
          </button>
          <button onclick="filterByStatus('Late')" id="filter-Late" class="btn btn-secondary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">
            <span class="badge badge-warning" style="margin-right: 0.5rem;">‚óè</span>
            <span data-i18n-key="loans.late">${t('loans.late')}</span>
          </button>
          <button onclick="filterByStatus('Paid')" id="filter-Paid" class="btn btn-secondary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">
            <span class="badge badge-info" style="margin-right: 0.5rem;">‚óè</span>
            <span data-i18n-key="loans.paid">${t('loans.paid')}</span>
          </button>
          <button onclick="filterByStatus('Finished')" id="filter-Finished" class="btn btn-secondary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">
            <span class="badge badge-info" style="margin-right: 0.5rem;">‚óè</span>
            <span data-i18n-key="loans.finished">${t('loans.finished')}</span>
          </button>
        </div>
      </div>
      
      <!-- Loans Table -->
      <div class="glass-card">
        <div class="table-container">
          <table class="table" id="loansTable">
            <thead>
              <tr>
                <th data-i18n-key="loans.id">ID</th>
                <th data-i18n-key="loans.customer">Customer</th>
                <th data-i18n-key="loans.branch">Branch</th>
                <th data-i18n-key="loans.product">Product</th>
                <th data-i18n-key="loans.amount">Amount</th>
                <th data-i18n-key="loans.payment_plan">Payment Plan</th>
                <th data-i18n-key="loans.status_head">Status</th>
                <th data-i18n-key="loans.due_date">Due Date</th>
                <th data-i18n-key="loans.actions">Actions</th>
              </tr>
            </thead>
            <tbody id="loansTableBody">
              <tr>
                <td colspan="9" style="text-align: center; padding: 3rem;">
                  <div class="spinner" style="margin: 0 auto;"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Pagination -->
        <div id="paginationContainer" class="flex justify-center" style="display: flex; justify-content: center; margin-top: 2rem; padding: 1rem;"></div>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script src="../components/pagination.js"></script>
  <script>
    async function initPage() {
      await waitForI18n();
      
      // Check authentication
      if (!isAuthenticated()) {
        window.location.href = '../index.html';
        return;
      }
      
      const user = getCurrentUser();
      document.getElementById('sidebar').innerHTML = createSidebar(user);
      document.getElementById('header').innerHTML = createHeader(
        t('loans.title'),
        t('loans.loan_details')
      );
      initializeLanguageSwitcher();
      setActiveNav('loans');
      
      // Translate all static content with data-i18n-key attributes
      window.i18n.translatePage();
      
      // Load loans with pagination
      loadLoans();
      setupSearch();
    }
    
    // Setup search with debounce
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const value = e.target.value.trim();
        
        // Clear existing timeout
        if (searchTimeout) {
          clearTimeout(searchTimeout);
        }
        
        // Set new timeout for 1 second
        searchTimeout = setTimeout(() => {
          searchTerm = value;
          performSearch();
        }, 1000);
      });
    }
    
    // Perform search
    async function performSearch() {
      if (searchTerm) {
        // Show loading
        document.getElementById('loansTableBody').innerHTML = 
          '<tr><td colspan="9" style="text-align: center; padding: 3rem;"><div class="spinner"></div><p class="text-muted mt-2">Searching...</p></td></tr>';
        
        try {
          const searchResults = await api.loans.search(searchTerm);
          
          // Client-side pagination for search results
          allLoans = searchResults;
          currentPage = 1;
          totalPages = Math.ceil(allLoans.length / pageSize);
          const paginatedLoans = allLoans.slice(0, pageSize);
          renderLoans(paginatedLoans);
          
          // Disable status filters during search
          document.querySelectorAll('[id^="filter-"]').forEach(btn => {
            btn.style.opacity = '0.5';
            btn.style.pointerEvents = 'none';
          });
        } catch (error) {
          console.error('Search error:', error);
          document.getElementById('loansTableBody').innerHTML = 
            `<tr><td colspan="9" style="text-align: center; padding: 2rem; color: #94a3b8;">Search failed. Please try again.</td></tr>`;
        }
      } else {
        // Clear search, reload normal view
        document.querySelectorAll('[id^="filter-"]').forEach(btn => {
          btn.style.opacity = '1';
          btn.style.pointerEvents = 'auto';
        });
        currentFilter = 'all';
        currentPage = 1;
        loadLoans(1);
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
    
    let currentPage = 1;
    let totalPages = 1;
    const pageSize = 10;
    let currentFilter = 'all';
    let allLoans = [];
    let searchTerm = '';
    let searchTimeout = null;
    
    async function loadLoans(page = 1) {
      try {
        let response;
        if (currentFilter === 'all') {
          response = await api.loans.getAll(page, pageSize);
          currentPage = response.meta.page;
          totalPages = response.meta.totalPages;
          renderLoans(response.data);
        } else {
          // Load filtered loans by status (no pagination from backend)
          allLoans = await api.loans.getByStatus(currentFilter);
          // Implement client-side pagination for filtered results
          const startIndex = (page - 1) * pageSize;
          const endIndex = startIndex + pageSize;
          const paginatedLoans = allLoans.slice(startIndex, endIndex);
          currentPage = page;
          totalPages = Math.ceil(allLoans.length / pageSize);
          renderLoans(paginatedLoans);
        }
      } catch (error) {
        console.error('Error loading loans:', error);
        showToast(t('loans.failed_to_load'), 'error');
        document.getElementById('loansTableBody').innerHTML = `<tr><td colspan="9" style="text-align: center; padding: 2rem; color: #94a3b8;">${t('loans.failed_to_load')}</td></tr>`;
      }
    }
    
    function changePage(page) {
      if (page < 1 || page > totalPages || page === currentPage) return;
      
      // If searching, paginate search results
      if (searchTerm) {
        currentPage = page;
        const startIndex = (page - 1) * pageSize;
        const endIndex = startIndex + pageSize;
        const paginatedLoans = allLoans.slice(startIndex, endIndex);
        renderLoans(paginatedLoans);
      } else {
        loadLoans(page);
      }
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function filterByStatus(status) {
      // Clear search when filtering
      searchTerm = '';
      document.getElementById('searchInput').value = '';
      
      currentFilter = status;
      currentPage = 1; // Reset to first page
      
      // Update active filter button
      document.querySelectorAll('[id^="filter-"]').forEach(btn => {
        btn.style.background = 'rgba(255, 255, 255, 0.05)';
        btn.style.borderColor = 'rgba(255, 255, 255, 0.1)';
      });
      document.getElementById(`filter-${status}`).style.background = 'rgba(99, 102, 241, 0.2)';
      document.getElementById(`filter-${status}`).style.borderColor = 'rgba(99, 102, 241, 0.4)';
      
      // Reload with new filter
      loadLoans(1);
    }
    
    function renderLoans(loans) {
      const tbody = document.getElementById('loansTableBody');
      
      if (loans.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9" style="text-align: center; padding: 2rem; color: #94a3b8;">${t('loans.no_loans_found')}</td></tr>`;
        return;
      }
      
      const loansHTML = loans.map(loan => {
        const statusBadge = 
          loan.status === 'Active' ? 'badge-success' :
          loan.status === 'Late' ? 'badge-warning' :
          loan.status === 'Paid' ? 'badge-info' :
          'badge-info';
        
        // Calculate payment progress
        const paymentPlan = loan.paymentPlanMonths || 1;
        const paidAmount = loan.paidAmount || 0;
        const progressPercent = (paidAmount / loan.principalAmount) * 100;
        const progressColor = progressPercent >= 100 ? '#10b981' : progressPercent >= 50 ? '#3b82f6' : '#f59e0b';
        
        return `
          <tr>
            <td><span class="font-semibold">#${loan.loanId}</span></td>
            <td>
              <div>
                <div class="text-white font-medium">${loan.customer.name}</div>
                <div class="text-muted text-sm">ID: ${loan.customer.customerId}</div>
              </div>
            </td>
            <td class="text-secondary">${loan.branch.name}</td>
            <td class="text-secondary">${loan.product.name}</td>
            <td class="text-white font-semibold">${formatCurrency(loan.principalAmount)}</td>
            <td>
              <div style="min-width: 120px;">
                <div class="text-white font-medium">${paymentPlan} ${paymentPlan > 1 ? t('loans.months') : t('loans.month')}</div>
                ${paymentPlan > 1 ? `
                  <div style="margin-top: 0.25rem;">
                    <div style="width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; overflow: hidden;">
                      <div style="height: 100%; background: ${progressColor}; width: ${Math.min(progressPercent, 100)}%;"></div>
                    </div>
                    <div class="text-muted text-sm" style="margin-top: 0.125rem;">${formatCurrency(paidAmount)} ${t('loans.paid_amount')}</div>
                  </div>
                ` : `<div class="text-muted text-sm">${t('loans.single_payment')}</div>`}
              </div>
            </td>
            <td><span class="badge ${statusBadge}">${loan.status === 'Active' ? t('loans.active') : loan.status === 'Late' ? t('loans.late') : loan.status === 'Paid' ? t('loans.paid') : loan.status === 'Finished' ? t('loans.finished') : loan.status}</span></td>
            <td class="text-secondary">${loan.dueDate ? formatDate(loan.dueDate) : 'N/A'}</td>
            <td>
              <div class="flex items-center gap-2" style="display: flex; gap: 0.5rem;">
                <a href="loans-view.html?id=${loan.loanId}" class="btn btn-secondary" style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                  ${t('loans.view')}
                </a>
                <a href="loans-edit.html?id=${loan.loanId}" class="btn btn-secondary" style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                  ${t('loans.edit')}</a>
              </div>
            </td>
          </tr>
        `;
      }).join('');
      
      tbody.innerHTML = loansHTML;      
      // Render pagination
      const paginationContainer = document.getElementById('paginationContainer');
      if (paginationContainer) {
        paginationContainer.innerHTML = createPagination(currentPage, totalPages, changePage);
      }    }
    
    // Initialize with all filter
    document.getElementById('filter-all').click();
  </script>
</body>
</html>
