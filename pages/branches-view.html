<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branch Details - Q1KEY Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/i18n.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="branches.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white" data-i18n-key="branches.view_page.title">Branch Details</h1>
          <p class="text-secondary" data-i18n-key="branches.view_page.subtitle">View branch information</p>
        </div>
      </div>
      
      <!-- Loading -->
      <div id="loadingContainer" class="loading-container">
        <div class="spinner"></div>
      </div>
      
      <!-- Branch Details -->
      <div id="branchContainer" style="display: none;">
        <div class="glass-card p-6 mb-6">
          <div class="flex items-center justify-between mb-6" style="display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 1.5rem;">
            <div>
              <h2 id="branchName" class="text-2xl font-bold text-white mb-2"></h2>
              <p class="text-muted"><span data-i18n-key="branches.view_page.branch_id">Branch ID</span>: <span id="branchId"></span></p>
              <p class="text-muted"><span data-i18n-key="branches.view_page.institution">Institution</span>: <span id="institutionName"></span></p>
            </div>
            <div class="flex gap-2" style="display: flex; gap: 0.5rem; align-items: center;">
              <span id="statusBadge" class="badge"></span>
              <a id="editBtn" class="btn btn-primary" style="padding: 0.5rem 1rem; text-decoration: none;" data-i18n-key="common.button.edit">Edit</a>
              <button id="deleteBtn" class="btn btn-danger" style="padding: 0.5rem 1rem;" data-i18n-key="common.button.delete">Delete</button>
            </div>
          </div>
          
          <!-- Capacity Info -->
          <div id="capacityInfo" class="mb-6"></div>
          
          <div class="grid grid-cols-2 gap-6" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem;">
            <div>
              <p class="text-muted mb-1" data-i18n-key="branches.view_page.total_loans_amount">Total Loans Amount</p>
              <p id="totalLoans" class="text-2xl font-bold text-white"></p>
            </div>
            <div>
              <p class="text-muted mb-1" data-i18n-key="branches.view_page.maximum_loans_amount">Maximum Loans Amount</p>
              <p id="maximumLoans" class="text-2xl font-bold text-white"></p>
            </div>
            <div>
              <p class="text-muted mb-1" data-i18n-key="branches.view_page.created_at">Created At</p>
              <p id="createdAt" class="text-white font-medium"></p>
            </div>
            <div>
              <p class="text-muted mb-1" data-i18n-key="branches.view_page.last_updated">Last Updated</p>
              <p id="updatedAt" class="text-white font-medium"></p>
            </div>
          </div>
        </div>
        
        <!-- Wallet Summary -->
        <div class="glass-card p-6 mb-6">
          <div class="flex items-center justify-between mb-4" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem;">
            <h3 class="text-xl font-bold text-white" data-i18n-key="wallet.summary_title">Wallet Summary</h3>
            <span class="text-sm text-muted" id="walletUpdatedAt"></span>
          </div>
          <div id="walletSummary" class="grid grid-cols-3 gap-4" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
            <div class="loading-container"><div class="spinner"></div></div>
          </div>
        </div>

        <!-- Wallet Transactions -->
        <div class="glass-card p-6 mb-6">
          <div class="flex items-center justify-between mb-4" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem;">
            <h3 class="text-xl font-bold text-white" data-i18n-key="wallet.transactions_title">Wallet Transactions</h3>
            <span class="text-sm text-muted" data-i18n-key="wallet.transactions_recent">Recent activity</span>
          </div>
          <div id="walletTransactionsContainer">
            <div class="loading-container"><div class="spinner"></div></div>
          </div>
        </div>

        <!-- Statistics -->
        <div class="glass-card p-6 mb-6">
          <h3 class="text-xl font-bold text-white mb-4" data-i18n-key="branches.view_page.statistics">Statistics</h3>
          <div id="statsContainer">
            <div class="loading-container">
              <div class="spinner"></div>
            </div>
          </div>
        </div>
        
        <!-- Recent Loans -->
        <div class="glass-card p-6">
          <h3 class="text-xl font-bold text-white mb-4" data-i18n-key="branches.view_page.recent_loans">Recent Loans</h3>
          <div id="loansContainer">
            <div class="loading-container">
              <div class="spinner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    async function initPage() {
      await waitForI18n();
      
      if (!isAuthenticated()) {
        window.location.href = '../index.html';
        return;
      }
      
      const user = getCurrentUser();
      document.getElementById('sidebar').innerHTML = createSidebar(user);
      document.getElementById('header').innerHTML = createHeader(
        t('branches.branch_details'),
        t('branches.view_branch_info')
      );
      initializeLanguageSwitcher();
      setActiveNav('branches');
      window.i18n.translatePage();
      
      // Load branch data after initialization
      loadBranch();
    }
    
    // Get branch ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const branchId = urlParams.get('id');
    
    if (branchId) {
      // Proceed with initialization
    } else {
      window.location.href = 'branches.html';
    }
    
    let branchData = null;
    
    // Load branch data
    async function loadBranch() {
      const loadingContainer = document.getElementById('loadingContainer');
      const branchContainer = document.getElementById('branchContainer');
      
      try {
        branchData = await api.branches.getById(branchId);
        
        // Populate branch details
        const branchNameEl = document.getElementById('branchName');
        const branchIdEl = document.getElementById('branchId');
        const institutionNameEl = document.getElementById('institutionName');
        const totalLoansEl = document.getElementById('totalLoans');
        const maximumLoansEl = document.getElementById('maximumLoans');
        const createdAtEl = document.getElementById('createdAt');
        const updatedAtEl = document.getElementById('updatedAt');
        
        if (branchNameEl) branchNameEl.textContent = branchData.name;
        if (branchIdEl) branchIdEl.textContent = branchData.branchId;
        if (institutionNameEl) institutionNameEl.textContent = branchData.institution?.name || 'N/A';
        if (totalLoansEl) totalLoansEl.textContent = formatCurrency(branchData.totalLoans || 0);
        if (maximumLoansEl) maximumLoansEl.textContent = branchData.maximumLoans ? formatCurrency(branchData.maximumLoans) : 'Unlimited';
        if (createdAtEl) createdAtEl.textContent = formatDateTime(branchData.createdAt);
        if (updatedAtEl) updatedAtEl.textContent = formatDateTime(branchData.updatedAt);
        
        const statusBadge = document.getElementById('statusBadge');
        if (statusBadge) {
          statusBadge.textContent = branchData.isActive ? 'Active' : 'Inactive';
          statusBadge.className = `badge ${branchData.isActive ? 'badge-success' : 'badge-danger'}`;
        }
        
        // Show capacity info if maximum loans is set
        if (branchData.maximumLoans) {
          const utilizationPercent = (branchData.totalLoans / branchData.maximumLoans) * 100;
          const capacityColor = utilizationPercent >= 90 ? '#ef4444' : utilizationPercent >= 70 ? '#f59e0b' : '#10b981';
          
          document.getElementById('capacityInfo').innerHTML = `
            <div class="glass-card p-4" style="background: rgba(30, 41, 59, 0.5);">
              <div class="flex items-center justify-between mb-2" style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                <p class="text-sm text-muted">Capacity Utilization</p>
                <p class="text-sm font-medium" style="color: ${capacityColor};">${utilizationPercent.toFixed(1)}%</p>
              </div>
              <div style="width: 100%; height: 8px; background: rgba(30, 41, 59, 0.8); border-radius: 9999px; overflow: hidden;">
                <div style="width: ${Math.min(utilizationPercent, 100)}%; height: 100%; background: ${capacityColor}; transition: width 0.3s;"></div>
              </div>
            </div>
          `;
        }
        
        document.getElementById('editBtn').href = `branches-edit.html?id=${branchId}`;
        
        if (loadingContainer) loadingContainer.style.display = 'none';
        if (branchContainer) branchContainer.style.display = 'block';
        
        // Load wallet data, statistics, and loans
        loadBranchWallet();
        loadWalletTransactions();
        loadStatistics();
        loadLoans();
      } catch (error) {
        console.error('Error loading branch:', error);
        showToast('Failed to load branch', 'error');
        setTimeout(() => window.location.href = 'branches.html', 2000);
      }
    }

    async function loadBranchWallet() {
      const summaryEl = document.getElementById('walletSummary');
      const updatedAtEl = document.getElementById('walletUpdatedAt');

      try {
        const response = await api.wallets.getBranchWallet(branchId);
        const wallet = response?.wallet || {};

        if (updatedAtEl) {
          updatedAtEl.textContent = wallet.updatedAt
            ? `${t('wallet.last_updated')} ${formatDateTime(wallet.updatedAt)}`
            : '';
        }

        summaryEl.innerHTML = `
          <div class="glass-card p-4" style="background: rgba(30, 41, 59, 0.5);">
            <p class="text-sm text-muted" data-i18n-key="wallet.original_balance">${t('wallet.original_balance')}</p>
            <p class="text-2xl font-bold text-white">${formatCurrency(wallet.originalBalance || 0)}</p>
          </div>
          <div class="glass-card p-4" style="background: rgba(30, 41, 59, 0.5);">
            <p class="text-sm text-muted" data-i18n-key="wallet.profit_balance">${t('wallet.profit_balance')}</p>
            <p class="text-2xl font-bold text-white">${formatCurrency(wallet.profitBalance || 0)}</p>
          </div>
          <div class="glass-card p-4" style="background: rgba(30, 41, 59, 0.5);">
            <p class="text-sm text-muted" data-i18n-key="wallet.total_balance">${t('wallet.total_balance')}</p>
            <p class="text-2xl font-bold text-white">${formatCurrency(wallet.totalBalance || 0)}</p>
          </div>
        `;
      } catch (error) {
        console.error('Error loading wallet summary:', error);
        summaryEl.innerHTML = `<p class="text-muted">${t('wallet.failed_to_load')}</p>`;
      }
    }

    async function loadWalletTransactions() {
      const container = document.getElementById('walletTransactionsContainer');
      try {
        const result = await api.walletTransactions.getBranchTransactions(branchId, { limit: 6 });
        if (!result.data.length) {
          container.innerHTML = `<p class="text-muted">${t('wallet.transactions.empty')}</p>`;
          return;
        }

        const rows = result.data.map((tx) => `
          <tr>
            <td>${formatTransactionType(tx.transactionType)}</td>
            <td>${formatDeltaValue(tx.originalDelta)}</td>
            <td>${formatDeltaValue(tx.profitDelta)}</td>
            <td>${formatDeltaValue(tx.totalDelta)}</td>
            <td>${tx.description || 'â€”'}</td>
            <td>${formatDateTime(tx.createdAt)}</td>
          </tr>
        `).join('');

        container.innerHTML = `
          <div class="table-responsive">
            <table class="data-table">
              <thead>
                <tr>
                  <th>${t('wallet.transactions.type')}</th>
                  <th>${t('wallet.transactions.original')}</th>
                  <th>${t('wallet.transactions.profit')}</th>
                  <th>${t('wallet.transactions.total')}</th>
                  <th>${t('wallet.transactions.description')}</th>
                  <th>${t('wallet.transactions.created_at')}</th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          </div>
        `;
      } catch (error) {
        console.error('Error loading wallet transactions:', error);
        container.innerHTML = `<p class="text-muted">${t('wallet.transactions.failed_to_load')}</p>`;
      }
    }

    function formatTransactionType(txType) {
      if (!txType) return t('wallet.transaction_types.manual_adjustment');
      const key = `wallet.transaction_types.${txType}`;
      return t(key) || txType;
    }

    function formatDeltaValue(value) {
      const numeric = Number(value || 0);
      const formatted = formatCurrency(Math.abs(numeric));
      const prefix = numeric >= 0 ? '+' : '-';
      return `<span class="${numeric >= 0 ? 'text-success' : 'text-danger'}">${prefix} ${formatted}</span>`;
    }
    
    async function loadStatistics() {
      try {
        const stats = await api.branches.getStatistics(branchId);
        const statsContainer = document.getElementById('statsContainer');
        
        statsContainer.innerHTML = `
          <div class="grid grid-cols-3 gap-4" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
            <div class="glass-card p-4" style="background: rgba(30, 41, 59, 0.5);">
              <p class="text-muted text-sm">Total Customers</p>
              <p class="text-2xl font-bold text-white">${stats.totalCustomers || 0}</p>
            </div>
            <div class="glass-card p-4" style="background: rgba(30, 41, 59, 0.5);">
              <p class="text-muted text-sm">Active Loans Count</p>
              <p class="text-2xl font-bold text-white">${stats.activeLoans || 0}</p>
            </div>
            <div class="glass-card p-4" style="background: rgba(30, 41, 59, 0.5);">
              <p class="text-muted text-sm">Total Loan Amount</p>
              <p class="text-2xl font-bold text-white">${formatCurrency(stats.totalLoanAmount || 0)}</p>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading statistics:', error);
        document.getElementById('statsContainer').innerHTML = '<p class="text-muted">Failed to load statistics</p>';
      }
    }
    
    async function loadLoans() {
      try {
        const loans = await api.branches.getLoans(branchId);
        const loansContainer = document.getElementById('loansContainer');
        
        if (loans.length === 0) {
          loansContainer.innerHTML = `<p class="text-muted">${t('branches.view_page.no_loans_found')}</p>`;
          return;
        }
        
        const loansHTML = loans.slice(0, 10).map(loan => `
          <div class="glass-card p-4 mb-3" style="background: rgba(30, 41, 59, 0.5);">
            <div class="flex items-center justify-between" style="display: flex; align-items: center; justify-content: space-between;">
              <div>
                <p class="text-white font-medium">Loan #${loan.loanId}</p>
                <p class="text-sm text-muted">${loan.customer?.name || 'N/A'} - ${formatCurrency(loan.totalAmount || ((loan.originalAmount || 0) + (loan.profitAmount || 0)))}</p>
              </div>
              <span class="badge ${loan.status === 'active' ? 'badge-success' : loan.status === 'pending' ? 'badge-warning' : 'badge-danger'}">${loan.status}</span>
            </div>
          </div>
        `).join('');
        
        loansContainer.innerHTML = loansHTML;
      } catch (error) {
        console.error('Error loading loans:', error);
        document.getElementById('loansContainer').innerHTML = '<p class="text-muted">Failed to load loans</p>';
      }
    }
    
    // Delete branch
    document.getElementById('deleteBtn').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete this branch? This will affect all associated users and loans.')) return;
      
      try {
        await api.branches.delete(branchId);
        showToast('Branch deleted successfully', 'success');
        window.location.href = 'branches.html';
      } catch (error) {
        console.error('Error deleting branch:', error);
        showToast(error.message || 'Failed to delete branch', 'error');
      }
    });
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
  </script>
</body>
</html>
