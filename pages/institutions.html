<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institutions - Q1KEY Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/i18n.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center justify-between mb-8" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;">
        <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem;">
          <div style="font-size: 2rem;">üèõÔ∏è</div>
          <div>
            <h1 class="text-3xl font-bold text-white" data-i18n-key="institutions.title">${t('institutions.title')}</h1>
            <p class="text-secondary" data-i18n-key="institutions.institution_details">${t('institutions.institution_details')}</p>
          </div>
        </div>
        <a href="institutions-new.html" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          <span data-i18n-key="institutions.add_institution">${t('institutions.add_institution')}</span>
        </a>
      </div>
      
      <!-- Institutions Grid -->
      <div id="institutionsGrid" class="grid grid-cols-2 gap-4" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 1.5rem;">
        <div class="loading-container" style="grid-column: 1 / -1;">
          <div class="spinner"></div>
        </div>
      </div>
      
      <!-- Pagination -->
      <div id="paginationContainer" class="flex justify-center" style="display: flex; justify-content: center; margin-top: 2rem;"></div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script src="../components/pagination.js"></script>
  <script>
    async function initPage() {
      await waitForI18n();
      
      // Check authentication
      if (!isAuthenticated()) {
        window.location.href = '../index.html';
        return;
      }
      
      const user = getCurrentUser();
      
      // Only Super Admin can access
      if (user.roleName !== 'Super Admin') {
        window.location.href = 'dashboard.html';
        return;
      }
      
      document.getElementById('sidebar').innerHTML = createSidebar(user);
      document.getElementById('header').innerHTML = createHeader(
        t('institutions.title'),
        t('institutions.institution_details')
      );
      initializeLanguageSwitcher();
      setActiveNav('institutions');
      
      // Load institutions with pagination
      loadInstitutions();
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
    
    let currentPage = 1;
    let totalPages = 1;
    const pageSize = 12;
    
    async function loadInstitutions(page = 1) {
      try {
        const response = await api.institutions.getAll(page, pageSize);
        currentPage = response.meta.page;
        totalPages = response.meta.totalPages;
        renderInstitutions(response.data);
      } catch (error) {
        console.error('Error loading institutions:', error);
        showToast(t('institutions.failed_to_load'), 'error');
        document.getElementById('institutionsGrid').innerHTML = `<p class="text-muted" style="grid-column: 1 / -1; text-align: center;">${t('institutions.failed_to_load')}</p>`;
      }
    }
    
    function changePage(page) {
      if (page < 1 || page > totalPages || page === currentPage) return;
      loadInstitutions(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function renderInstitutions(institutions) {
      const grid = document.getElementById('institutionsGrid');
      
      if (institutions.length === 0) {
        grid.innerHTML = `
          <div class="glass-card p-6" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
            <svg style="width: 64px; height: 64px; margin: 0 auto 1rem; color: #475569;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg>
            <p class="text-muted">${t('institutions.no_institutions')}</p>
          </div>
        `;
        return;
      }
      
      const institutionsHTML = institutions.map(institution => `
        <div class="glass-card p-6">
          <div class="flex items-center justify-between mb-4" style="display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 1rem;">
            <div>
              <h3 class="text-xl font-bold text-white mb-1">${institution.name}</h3>
              <p class="text-sm text-muted">ID: ${institution.institutionId}</p>
            </div>
          </div>
          
          <div style="display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 1.5rem; padding: 1rem 0; border-top: 1px solid rgba(255, 255, 255, 0.1); border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
            <div class="flex items-center justify-between" style="display: flex; justify-content: space-between;">
              <span class="text-muted">${t('institutions.max_users')}</span>
              <span class="text-white font-semibold">${institution.maxUsers}</span>
            </div>
            <div class="flex items-center justify-between" style="display: flex; justify-content: space-between;">
              <span class="text-muted">${t('institutions.created')}</span>
              <span class="text-secondary text-sm">${formatDate(institution.createdAt)}</span>
            </div>
          </div>
          
          <div class="flex items-center gap-2" style="display: flex; gap: 0.5rem;">
            <a href="institutions-view.html?id=${institution.institutionId}" class="btn btn-secondary" style="flex: 1; min-width: 110px; font-size: 0.875rem; padding: 0.5rem 1rem; text-align: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              ${t('institutions.details')}
            </a>
            <a href="institutions-edit.html?id=${institution.institutionId}" class="btn btn-secondary" style="flex: 1; min-width: 110px; font-size: 0.875rem; padding: 0.5rem 1rem; text-align: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
              </svg>
              ${t('institutions.edit')}
            </a>
            <button onclick="deleteInstitution(${institution.institutionId})" class="btn btn-danger" style="flex: 1; min-width: 110px; font-size: 0.875rem; padding: 0.5rem 1rem; text-align: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
            </button>
          </div>
        </div>
      `).join('');
      
      grid.innerHTML = institutionsHTML;
      
      // Render pagination
      const paginationContainer = document.getElementById('paginationContainer');
      if (paginationContainer) {
        paginationContainer.innerHTML = createPagination(currentPage, totalPages, changePage);
      }
    }
    
    async function deleteInstitution(id) {
      if (!confirm(t('institutions.delete_confirmation'))) return;
      
      try {
        await api.institutions.delete(id);
        showToast(t('institutions.deleted_success'), 'success');
        loadInstitutions(currentPage);
      } catch (error) {
        console.error('Error deleting institution:', error);
        showToast(t('institutions.delete_failed'), 'error');
      }
    }
  </script>
</body>
</html>
