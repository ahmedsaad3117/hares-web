<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Branch - Q1KEY Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/i18n.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="branches.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white" data-i18n-key="branches.add_branch">Add Branch</h1>
          <p class="text-secondary" data-i18n-key="branches.create_new_branch">Create a new branch location</p>
        </div>
      </div>
      
      <!-- Form -->
      <div class="glass-card p-6" style="max-width: 800px;">
        <form id="branchForm">
          <!-- Institution (only shown for Super Admin) -->
          <div class="form-group" id="institutionField">
            <label class="label" data-i18n-key="branches.form.institution_label">Institution</label> <span data-i18n-key="branches.form.institution_required">*</span>
            <select id="institutionId" name="institutionId" class="input" required>
              <option value="" data-i18n-key="branches.form.select_institution">Select institution</option>
            </select>
            <div id="institutionIdError" class="error-text hidden"></div>
          </div>
          
          <!-- Branch Name -->
          <div class="form-group">
            <label class="label" data-i18n-key="branches.form.name_label">Branch Name</label> <span data-i18n-key="branches.form.name_required">*</span>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="input" 
              data-i18n-placeholder="branches.form.name_placeholder"
              placeholder="Enter branch name"
              required
            />
            <div id="nameError" class="error-text hidden"></div>
          </div>
          
          <!-- Phone Number -->
          <div class="form-group">
            <label class="label" data-i18n-key="branches.form.phone_label">Phone Number</label>
            <input 
              type="tel" 
              id="phoneNumber" 
              name="phoneNumber" 
              class="input" 
              data-i18n-placeholder="branches.form.phone_placeholder"
              placeholder="Enter phone number"
            />
            <div id="phoneNumberError" class="error-text hidden"></div>
          </div>
          
          <!-- Email -->
          <div class="form-group">
            <label class="label" data-i18n-key="branches.form.email_label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="input" 
              data-i18n-placeholder="branches.form.email_placeholder"
              placeholder="Enter email address"
            />
            <div id="emailError" class="error-text hidden"></div>
          </div>
          
          <!-- Maximum Loans -->
          <div class="form-group">
            <label class="label" data-i18n-key="branches.form.max_loans_label">Maximum Loan Capacity</label> <span data-i18n-key="branches.form.max_loans_required">*</span>
            <input 
              type="number" 
              id="maximumLoans" 
              name="maximumLoans" 
              class="input" 
              data-i18n-placeholder="branches.form.max_loans_placeholder"
              placeholder="Enter maximum number of loans"
              min="0"
              required
            />
            <p class="text-xs text-secondary mt-1" data-i18n-key="branches.form.max_loans_help">Set the maximum number of active loans this branch can handle</p>
            <div id="maximumLoansError" class="error-text hidden"></div>
          </div>
          
          <!-- Active Status -->
          <div class="form-group">
            <label class="flex items-center gap-2" style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
              <input 
                type="checkbox" 
                id="isActive" 
                name="isActive" 
                checked
                style="width: 18px; height: 18px; cursor: pointer;"
              />
              <span class="label" style="margin: 0;" data-i18n-key="branches.form.active_label">Branch is Active</span>
            </label>
          </div>
          
          <!-- Error Message -->
          <div id="errorMessage" class="hidden mb-4" style="padding: 0.75rem; border-radius: 8px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); margin-bottom: 1rem;">
            <p class="text-sm" style="color: #ef4444; font-size: 0.875rem;"></p>
          </div>
          
          <!-- Buttons -->
          <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem;">
            <button type="submit" id="submitButton" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span data-i18n-key="branches.form.create_branch">Create Branch</span>
            </button>
            <a href="branches.html" class="btn btn-secondary" data-i18n-key="branches.form.cancel">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    async function initPage() {
      await waitForI18n();
      
      if (!isAuthenticated()) {
        window.location.href = '../index.html';
        return;
      }
      
      const user = getCurrentUser();
      
      // Check if user has access to create branches
      if (user.roleName === 'Institution' && user.canCreateBranches === false) {
        showToast('You do not have permission to create branches', 'error');
        window.location.href = 'dashboard.html';
        return;
      }
      
      // Branch users cannot access this page
      if (user.roleName === 'Branch') {
        window.location.href = 'dashboard.html';
        return;
      }
      
      document.getElementById('sidebar').innerHTML = createSidebar(user);
      document.getElementById('header').innerHTML = createHeader(
        t('branches.add_branch'),
        t('branches.create_new_branch')
      );
      initializeLanguageSwitcher();
      setActiveNav('branches');
      window.i18n.translatePage();
    
    // Load institutions
    loadInstitutions();
    
    async function loadInstitutions() {
      try {
        const institutionField = document.getElementById('institutionField');
        const select = document.getElementById('institutionId');
        
        // If user is Institution role, hide the field and use their institutionId
        if (user.roleName === 'Institution' && user.institutionId) {
          institutionField.style.display = 'none';
          select.removeAttribute('required');
          return;
        }
        
        // Load institutions for Super Admin
        const response = await api.institutions.getAll(1, 100);
        const institutions = response.data || [];
        
        institutions.forEach(institution => {
          const option = document.createElement('option');
          option.value = institution.institutionId;
          option.textContent = institution.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading institutions:', error);
        showToast(t('branches.form.failed_to_load_institutions'), 'error');
      }
    }
    
    // Form submission
    document.getElementById('branchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');
      
      // Clear previous errors
      errorMessage.classList.add('hidden');
      
      // Disable submit button
      submitButton.disabled = true;
      submitButton.innerHTML = `
        <svg class="spinner" style="width: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        ${t('branches.form.creating')}
      `;
      
      try {
        const formData = {
          name: document.getElementById('name').value.trim(),
          maximumLoans: parseInt(document.getElementById('maximumLoans').value),
          isActive: document.getElementById('isActive').checked
        };
        
        // Add optional fields if provided
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        if (phoneNumber) formData.phoneNumber = phoneNumber;
        
        const email = document.getElementById('email').value.trim();
        if (email) formData.email = email;
        
        // Add institutionId based on user role
        if (user.roleName === 'Institution' && user.institutionId) {
          formData.institutionId = user.institutionId;
        } else {
          formData.institutionId = parseInt(document.getElementById('institutionId').value);
        }
        
        await api.branches.create(formData);
        showToast(t('branches.form.created_success'), 'success');
        
        // Redirect to branches page
        setTimeout(() => {
          window.location.href = 'branches.html';
        }, 1000);
        
      } catch (error) {
        console.error('Error creating branch:', error);
        errorMessage.classList.remove('hidden');
        errorMessage.querySelector('p').textContent = error.response?.data?.message || t('branches.form.create_failed');
        
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          <span data-i18n-key="branches.form.create_branch">${t('branches.form.create_branch')}</span>
        `;
      }
    });
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
  </script>
</body>
</html>
