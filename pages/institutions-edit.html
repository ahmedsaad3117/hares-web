<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Institution - Q1KEY Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/i18n.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="institutions.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white">Edit Institution</h1>
          <p class="text-secondary">Update institution information</p>
        </div>
      </div>
      
      <!-- Loading -->
      <div id="loadingContainer" class="loading-container">
        <div class="spinner"></div>
      </div>
      
      <!-- Form -->
      <div id="formContainer" class="glass-card p-6" style="max-width: 800px; display: none;">
        <form id="institutionForm">
          <!-- Name -->
          <div class="form-group">
            <label class="label" data-i18n-key="institutions.form.name_label">Institution Name</label> <span data-i18n-key="institutions.form.name_required">*</span>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="input" 
              data-i18n-placeholder="institutions.form.name_placeholder"
              placeholder="Enter institution name"
              required
            />
            <div id="nameError" class="error-text hidden"></div>
          </div>
          
          <!-- Tax ID -->
          <div class="form-group">
            <label class="label" data-i18n-key="institutions.form.tax_id_label">Tax ID</label>
            <input 
              type="text" 
              id="taxId" 
              name="taxId" 
              class="input" 
              data-i18n-placeholder="institutions.form.tax_id_placeholder"
              placeholder="Enter tax ID"
            />
            <div id="taxIdError" class="error-text hidden"></div>
          </div>
          
          <!-- Phone Number -->
          <div class="form-group">
            <label class="label" data-i18n-key="institutions.form.phone_label">Phone Number</label>
            <input 
              type="tel" 
              id="phoneNumber" 
              name="phoneNumber" 
              class="input" 
              data-i18n-placeholder="institutions.form.phone_placeholder"
              placeholder="Enter phone number"
            />
            <div id="phoneNumberError" class="error-text hidden"></div>
          </div>
          
          <!-- Email -->
          <div class="form-group">
            <label class="label" data-i18n-key="institutions.form.email_label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="input" 
              data-i18n-placeholder="institutions.form.email_placeholder"
              placeholder="Enter email address"
            />
            <div id="emailError" class="error-text hidden"></div>
          </div>
          
          <!-- Max Users -->
          <div class="form-group">
            <label class="label" data-i18n-key="institutions.form.max_users_label">Maximum Users</label> <span data-i18n-key="institutions.form.max_users_required">*</span>
            <input 
              type="number" 
              id="maxUsers" 
              name="maxUsers" 
              class="input" 
              data-i18n-placeholder="institutions.form.max_users_placeholder"
              placeholder="Enter maximum users"
              min="1"
              required
            />
            <div id="maxUsersError" class="error-text hidden"></div>
          </div>
          
          <!-- Can Create Branches -->
          <div class="form-group">
            <label class="flex items-center gap-2" style="display: flex; align-items: center; gap: 0.5rem;">
              <input type="checkbox" id="canCreateBranches" name="canCreateBranches">
              <span class="label" style="margin: 0;" data-i18n-key="institutions.form.can_create_branches_label">Allow Branch Creation</span>
            </label>
            <p class="text-sm text-muted" style="margin-top: 0.25rem;" data-i18n-key="institutions.form.can_create_branches_help">Allow this institution to create and manage branches</p>
          </div>
          
          <!-- Expiration Date -->
          <div class="form-group">
            <label class="label" data-i18n-key="institutions.form.expiration_date_label">Expiration Date</label>
            <input 
              type="date" 
              id="expirationDate" 
              name="expirationDate" 
              class="input" 
              data-i18n-placeholder="institutions.form.expiration_date_placeholder"
              placeholder="Select expiration date"
            />
            <div id="expirationDateError" class="error-text hidden"></div>
            <p class="text-sm text-muted" style="margin-top: 0.25rem;" data-i18n-key="institutions.form.expiration_date_help">Institution will be automatically deactivated after this date</p>
          </div>
          
          <!-- Active Status -->
          <div class="form-group">
            <label class="flex items-center gap-2" style="display: flex; align-items: center; gap: 0.5rem;">
              <input type="checkbox" id="isActive" name="isActive">
              <span class="label" style="margin: 0;" data-i18n-key="institutions.form.active_label">Active</span>
            </label>
          </div>
          
          <!-- Error Message -->
          <div id="errorMessage" class="hidden mb-4" style="padding: 0.75rem; border-radius: 8px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); margin-bottom: 1rem;">
            <p class="text-sm" style="color: #ef4444; font-size: 0.875rem;"></p>
          </div>
          
          <!-- Buttons -->
          <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem;">
            <button type="submit" id="submitButton" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span data-i18n-key="institutions.form.update_institution">Update Institution</span>
            </button>
            <a href="institutions.html" class="btn btn-secondary" data-i18n-key="institutions.form.cancel">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    async function initPage() {
      await waitForI18n();
      
      if (!isAuthenticated()) {
        window.location.href = '../index.html';
        return;
      }
      
      const user = getCurrentUser();
      document.getElementById('sidebar').innerHTML = createSidebar(user);
      document.getElementById('header').innerHTML = createHeader(
        t('institutions.edit_institution'),
        t('institutions.update_institution_info')
      );
      initializeLanguageSwitcher();
      setActiveNav('institutions');
      window.i18n.translatePage();
    
    const form = document.getElementById('institutionForm');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');
    const loadingContainer = document.getElementById('loadingContainer');
    const formContainer = document.getElementById('formContainer');
    
    // Get institution ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const institutionId = urlParams.get('id');
    
    if (!institutionId) {
      window.location.href = 'institutions.html';
    }
    
    // Load institution data
    async function loadInstitution() {
      try {
        const institution = await api.institutions.getById(institutionId);
        
        // Populate form
        document.getElementById('name').value = institution.name;
        document.getElementById('taxId').value = institution.taxId || '';
        document.getElementById('phoneNumber').value = institution.phoneNumber || '';
        document.getElementById('email').value = institution.email || '';
        document.getElementById('maxUsers').value = institution.maxUsers;
        document.getElementById('canCreateBranches').checked = institution.canCreateBranches ?? true;
        document.getElementById('isActive').checked = institution.isActive;
        if (institution.expirationDate) {
          document.getElementById('expirationDate').value = institution.expirationDate.split('T')[0];
        }
        
        loadingContainer.style.display = 'none';
        formContainer.style.display = 'block';
      } catch (error) {
        console.error('Error loading institution:', error);
        showToast('Failed to load institution', 'error');
        setTimeout(() => window.location.href = 'institutions.html', 2000);
      }
    }
    
    loadInstitution();
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear errors
      errorMessage.classList.add('hidden');
      document.getElementById('nameError').classList.add('hidden');
      document.getElementById('maxUsersError').classList.add('hidden');
      
      // Get form data
      const formData = {
        name: document.getElementById('name').value.trim(),
        maxUsers: parseInt(document.getElementById('maxUsers').value),
        canCreateBranches: document.getElementById('canCreateBranches').checked,
        isActive: document.getElementById('isActive').checked,
      };
      
      // Add optional fields if provided
      const taxId = document.getElementById('taxId').value.trim();
      if (taxId) formData.taxId = taxId;
      
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      if (phoneNumber) formData.phoneNumber = phoneNumber;
      
      const email = document.getElementById('email').value.trim();
      if (email) formData.email = email;
      
      // Add expiration date if provided
      const expirationDate = document.getElementById('expirationDate').value;
      if (expirationDate) {
        formData.expirationDate = expirationDate;
      }
      
      // Validation
      let hasError = false;
      
      if (formData.name.length < 2) {
        document.getElementById('nameError').textContent = 'Name must be at least 2 characters';
        document.getElementById('nameError').classList.remove('hidden');
        hasError = true;
      }
      
      if (formData.maxUsers < 1) {
        document.getElementById('maxUsersError').textContent = 'Max users must be at least 1';
        document.getElementById('maxUsersError').classList.remove('hidden');
        hasError = true;
      }
      
      if (hasError) return;
      
      // Disable submit button
      submitButton.disabled = true;
      submitButton.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div> Updating...';
      
      try {
        await api.institutions.update(institutionId, formData);
        showToast('Institution updated successfully', 'success');
        window.location.href = 'institutions.html';
      } catch (error) {
        console.error('Error updating institution:', error);
        errorMessage.querySelector('p').textContent = error.message || 'Failed to update institution';
        errorMessage.classList.remove('hidden');
        
        // Re-enable button
        submitButton.disabled = false;
        submitButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Update Institution
        `;
      }
    });
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
  </script>
</body>
</html>
