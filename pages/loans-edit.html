<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Loan - Hares Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="loans.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white">Edit Loan</h1>
          <p class="text-secondary">Update loan information</p>
        </div>
      </div>
      
      <!-- Loading -->
      <div id="loadingContainer" class="loading-container">
        <div class="spinner"></div>
      </div>
      
      <!-- Form -->
      <div id="formContainer" style="display: none;">
        <div class="glass-card p-6" style="max-width: 800px;">
          <form id="loanForm">
            <!-- Customer (Read-only) -->
            <div class="form-group">
              <label class="label">Customer</label>
              <input 
                type="text" 
                id="customerName" 
                class="input" 
                readonly
                style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;"
              />
              <p class="text-muted text-sm" style="margin-top: 0.25rem; font-size: 0.875rem;">Customer cannot be changed after loan creation</p>
            </div>
            
            <!-- Branch (Read-only) -->
            <div class="form-group">
              <label class="label">Branch</label>
              <input 
                type="text" 
                id="branchName" 
                class="input" 
                readonly
                style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;"
              />
              <p class="text-muted text-sm" style="margin-top: 0.25rem; font-size: 0.875rem;">Branch cannot be changed after loan creation</p>
            </div>
            
            <!-- Product (Read-only) -->
            <div class="form-group">
              <label class="label">Product</label>
              <input 
                type="text" 
                id="productName" 
                class="input" 
                readonly
                style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;"
              />
              <p class="text-muted text-sm" style="margin-top: 0.25rem; font-size: 0.875rem;">Product cannot be changed after loan creation</p>
            </div>
            
            <!-- Principal Amount -->
            <div class="form-group">
              <label class="label">Principal Amount *</label>
              <input 
                type="number" 
                id="principalAmount" 
                name="principalAmount" 
                class="input" 
                placeholder="5000.00"
                step="0.01"
                min="0"
                required
              />
              <div id="principalAmountError" class="error-text hidden"></div>
            </div>
            
            <!-- Payment Plan (Read-only) -->
            <div class="form-group">
              <label class="label">Payment Plan (Months)</label>
              <input 
                type="text" 
                id="paymentPlanMonths" 
                class="input" 
                readonly
                style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;"
              />
              <p class="text-muted text-sm" style="margin-top: 0.25rem; font-size: 0.875rem;">Payment plan cannot be changed after loan creation</p>
            </div>
            
            <!-- Due Date -->
            <div class="form-group">
              <label class="label">Due Date *</label>
              <input 
                type="date" 
                id="dueDate" 
                name="dueDate" 
                class="input" 
                required
              />
              <div id="dueDateError" class="error-text hidden"></div>
            </div>
            
            <!-- Status -->
            <div class="form-group">
              <label class="label">Status *</label>
              <select id="status" name="status" class="input" required>
                <option value="Active">Active</option>
                <option value="Late">Late</option>
                <option value="Paid">Paid</option>
                <option value="Finished">Finished</option>
              </select>
              <div id="statusError" class="error-text hidden"></div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4" style="padding: 0.75rem; border-radius: 8px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); margin-bottom: 1rem;">
              <p class="text-sm" style="color: #ef4444; font-size: 0.875rem;"></p>
            </div>
            
            <!-- Form Actions -->
            <div class="flex gap-3" style="display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 2rem;">
              <a href="loans.html" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary" id="submitBtn">
                Update Loan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = '../index.html';
    }
    
    const user = getCurrentUser();
    document.getElementById('sidebar').innerHTML = createSidebar(user);
    document.getElementById('header').innerHTML = createHeader('Edit Loan', 'Update loan information');
    setActiveNav('loans');
    
    const loadingContainer = document.getElementById('loadingContainer');
    const formContainer = document.getElementById('formContainer');
    
    // Get loan ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const loanId = urlParams.get('id');
    
    if (!loanId) {
      window.location.href = 'loans.html';
    }
    
    let loanData = null;
    
    // Load loan data
    async function loadLoan() {
      try {
        loanData = await api.loans.getById(loanId);
        
        // Populate form fields
        document.getElementById('customerName').value = loanData.customer.name;
        document.getElementById('branchName').value = loanData.branch?.name || '--';
        document.getElementById('productName').value = loanData.product?.name || '--';
        document.getElementById('principalAmount').value = loanData.principalAmount;
        document.getElementById('paymentPlanMonths').value = `${loanData.paymentPlanMonths || 1} Month${(loanData.paymentPlanMonths || 1) > 1 ? 's' : ''}`;
        document.getElementById('dueDate').value = loanData.dueDate.split('T')[0];
        document.getElementById('status').value = loanData.status;
        
        loadingContainer.style.display = 'none';
        formContainer.style.display = 'block';
      } catch (error) {
        console.error('Error loading loan:', error);
        showToast('Failed to load loan', 'error');
        setTimeout(() => window.location.href = 'loans.html', 2000);
      }
    }
    
    // Form submission
    document.getElementById('loanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous errors
      document.querySelectorAll('.error-text').forEach(el => el.classList.add('hidden'));
      document.getElementById('errorMessage').classList.add('hidden');
      
      // Get form data
      const formData = {
        principalAmount: parseFloat(document.getElementById('principalAmount').value),
        dueDate: document.getElementById('dueDate').value,
        status: document.getElementById('status').value
      };
      
      // Validate
      let hasError = false;
      
      if (!formData.principalAmount || formData.principalAmount <= 0) {
        document.getElementById('principalAmountError').textContent = 'Principal amount must be greater than 0';
        document.getElementById('principalAmountError').classList.remove('hidden');
        hasError = true;
      }
      
      if (!formData.dueDate) {
        document.getElementById('dueDateError').textContent = 'Due date is required';
        document.getElementById('dueDateError').classList.remove('hidden');
        hasError = true;
      }
      
      if (!formData.status) {
        document.getElementById('statusError').textContent = 'Status is required';
        document.getElementById('statusError').classList.remove('hidden');
        hasError = true;
      }
      
      if (hasError) {
        return;
      }
      
      // Submit form
      try {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Updating...';
        
        await api.loans.update(loanId, formData);
        
        showToast('Loan updated successfully', 'success');
        
        // Redirect to loans page
        setTimeout(() => {
          window.location.href = `loans-view.html?id=${loanId}`;
        }, 1000);
      } catch (error) {
        console.error('Error updating loan:', error);
        
        // Show error message
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.querySelector('p').textContent = error.message || 'Failed to update loan. Please try again.';
        errorMessage.classList.remove('hidden');
        
        // Reset button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Update Loan';
        
        // Show specific field errors if available
        if (error.errors) {
          Object.keys(error.errors).forEach(field => {
            const errorElement = document.getElementById(`${field}Error`);
            if (errorElement) {
              errorElement.textContent = error.errors[field];
              errorElement.classList.remove('hidden');
            }
          });
        }
      }
    });
    
    // Load loan on page load
    loadLoan();
  </script>
</body>
</html>
