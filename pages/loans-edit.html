<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Loan - Q1KEY Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/i18n.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="loans.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white" data-i18n-key="loans.edit_page.title">Edit Loan</h1>
          <p class="text-secondary" data-i18n-key="loans.edit_page.subtitle">Update loan information</p>
        </div>
      </div>
      
      <!-- Loading -->
      <div id="loadingContainer" class="loading-container">
        <div class="spinner"></div>
      </div>
      
      <!-- Form -->
      <div id="formContainer" style="display: none;">
        <div class="glass-card p-6" style="max-width: 800px;">
          <form id="loanForm">
            <!-- Customer (Read-only) -->
            <div class="form-group">
              <label class="label" data-i18n-key="loans.form.customer_label">Customer</label>
              <input 
                type="text" 
                id="customerName" 
                class="input" 
                readonly
                style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;"
              />
              <p class="text-muted text-sm" style="margin-top: 0.25rem; font-size: 0.875rem;" data-i18n-key="loans.edit_page.customer_readonly">Customer cannot be changed after loan creation</p>
            </div>
            
            <!-- Branch (Read-only) -->
            <div class="form-group">
              <label class="label" data-i18n-key="loans.form.branch_label">Branch</label>
              <input 
                type="text" 
                id="branchName" 
                class="input" 
                readonly
                style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;"
              />
              <p class="text-muted text-sm" style="margin-top: 0.25rem; font-size: 0.875rem;" data-i18n-key="loans.edit_page.branch_readonly">Branch cannot be changed after loan creation</p>
            </div>
            
            <!-- Product (Read-only) -->
            <div class="form-group">
              <label class="label" data-i18n-key="loans.form.product_label">Product</label>
              <input 
                type="text" 
                id="productName" 
                class="input" 
                readonly
                style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;"
              />
              <p class="text-muted text-sm" style="margin-top: 0.25rem; font-size: 0.875rem;" data-i18n-key="loans.edit_page.product_readonly">Product cannot be changed after loan creation</p>
            </div>
            
            <!-- Original Amount -->
            <div class="form-group">
              <label class="label" data-i18n-key="loans.form.original_amount">Original Amount</label> <span data-i18n-key="common.required">*</span>
              <input 
                type="number" 
                id="originalAmount" 
                name="originalAmount" 
                class="input" 
                data-i18n-placeholder="loans.form.original_placeholder"
                placeholder="10000.00"
                step="0.01"
                min="0"
                required
              />
              <div id="originalAmountError" class="error-text hidden"></div>
            </div>

            <!-- Profit Amount -->
            <div class="form-group">
              <label class="label" data-i18n-key="loans.form.profit_amount">Profit Amount</label> <span data-i18n-key="common.required">*</span>
              <input 
                type="number" 
                id="profitAmount" 
                name="profitAmount" 
                class="input" 
                data-i18n-placeholder="loans.form.profit_placeholder"
                placeholder="1500.00"
                step="0.01"
                min="0"
                required
              />
              <div id="profitAmountError" class="error-text hidden"></div>
            </div>

            <!-- Total Amount Display -->
            <div class="form-group">
              <label class="label" data-i18n-key="loans.form.total_amount_label">Total Amount</label>
              <div id="editTotalAmountDisplay" class="text-white font-semibold" style="padding: 0.75rem; border-radius: 8px; background: rgba(15, 118, 110, 0.15); border: 1px solid rgba(16, 185, 129, 0.2);">--</div>
            </div>
            
            <!-- Payment Plan (Read-only) -->
            <div class="form-group">
              <label class="label" data-i18n-key="loans.form.payment_plan">Payment Plan (Months)</label>
              <input 
                type="text" 
                id="paymentPlanMonths" 
                class="input" 
                readonly
                style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;"
              />
              <p class="text-muted text-sm" style="margin-top: 0.25rem; font-size: 0.875rem;" data-i18n-key="loans.edit_page.payment_plan_readonly">Payment plan cannot be changed after loan creation</p>
            </div>
            
            <!-- Due Date -->
            <div class="form-group">
              <label class="label" data-i18n-key="loans.form.due_date_label">Due Date</label> <span data-i18n-key="common.required">*</span>
              <input 
                type="date" 
                id="dueDate" 
                name="dueDate" 
                class="input" 
                required
              />
              <div id="dueDateError" class="error-text hidden"></div>
            </div>
            
            <!-- Status -->
            <div class="form-group">
              <label class="label" data-i18n-key="common.label.status">Status</label> <span data-i18n-key="common.required">*</span>
              <select id="status" name="status" class="input" required>
                <option value="Active" data-i18n-key="loans.status.active">Active</option>
                <option value="Late" data-i18n-key="loans.status.late">Late</option>
                <option value="Paid" data-i18n-key="loans.status.paid">Paid</option>
                <option value="Finished" data-i18n-key="loans.status.finished">Finished</option>
              </select>
              <div id="statusError" class="error-text hidden"></div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4" style="padding: 0.75rem; border-radius: 8px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); margin-bottom: 1rem;">
              <p class="text-sm" style="color: #ef4444; font-size: 0.875rem;"></p>
            </div>
            
            <!-- Form Actions -->
            <div class="flex gap-3" style="display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 2rem;">
              <a href="loans.html" class="btn btn-secondary" data-i18n-key="common.button.cancel">Cancel</a>
              <button type="submit" class="btn btn-primary" id="submitBtn" data-i18n-key="loans.edit_page.update_button">
                Update Loan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    async function initPage() {
      await waitForI18n();
      
      if (!isAuthenticated()) {
        window.location.href = '../index.html';
        return;
      }
      
      const user = getCurrentUser();
      document.getElementById('sidebar').innerHTML = createSidebar(user);
      document.getElementById('header').innerHTML = createHeader(
        t('loans.edit_loan'),
        t('loans.update_loan_info')
      );
      initializeLanguageSwitcher();
      setActiveNav('loans');
      
      // Apply translations
      i18n.translatePage();
    
    const loadingContainer = document.getElementById('loadingContainer');
    const formContainer = document.getElementById('formContainer');
    
    // Get loan ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const loanId = urlParams.get('id');
    
    if (!loanId) {
      window.location.href = 'loans.html';
    }
    
    let loanData = null;

    function getAmountValue(fieldId) {
      return parseFloat(document.getElementById(fieldId).value) || 0;
    }

    function updateEditTotalAmount() {
      const total = getAmountValue('originalAmount') + getAmountValue('profitAmount');
      const target = document.getElementById('editTotalAmountDisplay');
      target.textContent = total > 0 ? formatCurrency(total) : '--';
      return total;
    }
    
    // Load loan data
    async function loadLoan() {
      try {
        loanData = await api.loans.getById(loanId);
        
        // Populate form fields
        document.getElementById('customerName').value = loanData.customer.name;
        document.getElementById('branchName').value = loanData.branch?.name || '--';
        document.getElementById('productName').value = loanData.product?.name || '--';
        document.getElementById('originalAmount').value = loanData.originalAmount ?? 0;
        document.getElementById('profitAmount').value = loanData.profitAmount ?? 0;
        updateEditTotalAmount();
        document.getElementById('paymentPlanMonths').value = `${loanData.paymentPlanMonths || 1} Month${(loanData.paymentPlanMonths || 1) > 1 ? 's' : ''}`;
        document.getElementById('dueDate').value = loanData.dueDate.split('T')[0];
        document.getElementById('status').value = loanData.status;
        
        loadingContainer.style.display = 'none';
        formContainer.style.display = 'block';
      } catch (error) {
        console.error('Error loading loan:', error);
        showToast('Failed to load loan', 'error');
        setTimeout(() => window.location.href = 'loans.html', 2000);
      }
    }
    
    document.getElementById('originalAmount').addEventListener('input', updateEditTotalAmount);
    document.getElementById('profitAmount').addEventListener('input', updateEditTotalAmount);

    // Form submission
    document.getElementById('loanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous errors
      document.querySelectorAll('.error-text').forEach(el => el.classList.add('hidden'));
      document.getElementById('errorMessage').classList.add('hidden');
      
      // Get form data
      const formData = {
        originalAmount: getAmountValue('originalAmount'),
        profitAmount: getAmountValue('profitAmount'),
        dueDate: document.getElementById('dueDate').value,
        status: document.getElementById('status').value
      };
      
      // Validate
      let hasError = false;
      
      if (!formData.originalAmount || formData.originalAmount <= 0) {
        document.getElementById('originalAmountError').textContent = 'Original amount must be greater than 0';
        document.getElementById('originalAmountError').classList.remove('hidden');
        hasError = true;
      }

      if (formData.profitAmount < 0) {
        document.getElementById('profitAmountError').textContent = 'Profit amount cannot be negative';
        document.getElementById('profitAmountError').classList.remove('hidden');
        hasError = true;
      }
      
      if (!formData.dueDate) {
        document.getElementById('dueDateError').textContent = 'Due date is required';
        document.getElementById('dueDateError').classList.remove('hidden');
        hasError = true;
      }
      
      if (!formData.status) {
        document.getElementById('statusError').textContent = 'Status is required';
        document.getElementById('statusError').classList.remove('hidden');
        hasError = true;
      }
      
      if (hasError) {
        return;
      }
      
      // Submit form
      try {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = t('loans.edit_page.updating');
        
        await api.loans.update(loanId, formData);
        
        showToast('Loan updated successfully', 'success');
        
        // Redirect to loans page
        setTimeout(() => {
          window.location.href = `loans-view.html?id=${loanId}`;
        }, 1000);
      } catch (error) {
        console.error('Error updating loan:', error);
        
        // Show error message
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.querySelector('p').textContent = error.message || 'Failed to update loan. Please try again.';
        errorMessage.classList.remove('hidden');
        
        // Reset button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = false;
        submitBtn.textContent = t('loans.edit_page.update_button');
        
        // Show specific field errors if available
        if (error.errors) {
          Object.keys(error.errors).forEach(field => {
            const errorElement = document.getElementById(`${field}Error`);
            if (errorElement) {
              errorElement.textContent = error.errors[field];
              errorElement.classList.remove('hidden');
            }
          });
        }
      }
    });
    
    // Load loan on page load
    loadLoan();
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
  </script>
</body>
</html>
