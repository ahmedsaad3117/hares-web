<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product - Q1KEY Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/i18n.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="products.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white">Edit Product</h1>
          <p class="text-secondary" id="productId">Loading...</p>
        </div>
      </div>
      
      <!-- Loading State -->
      <div id="loadingState" class="glass-card p-6" style="max-width: 800px; text-align: center;">
        <div class="spinner" style="margin: 0 auto;"></div>
        <p class="text-muted" style="margin-top: 1rem;">Loading product details...</p>
      </div>
      
      <!-- Form Card -->
      <div class="glass-card p-6" id="productForm" style="max-width: 800px; display: none;">
        <form id="editForm">
          <!-- Institution (Super Admin only) -->
          <div class="form-group" id="institutionGroup" style="display: none;">
            <label class="label" data-i18n-key="products.form.institution_label">Institution</label>
            <select id="institutionId" name="institutionId" class="input">
              <option value="" data-i18n-key="products.form.all_institutions">All Institutions (Global Product)</option>
            </select>
            <p class="text-sm text-muted" style="margin-top: 0.25rem;" data-i18n-key="products.form.institution_help">Leave empty to make this product available to all institutions</p>
          </div>
          
          <div class="form-group">
            <label class="label" data-i18n-key="products.form.name_label">Product Name</label> <span data-i18n-key="products.form.name_required">*</span>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="input" 
              data-i18n-placeholder="products.form.name_placeholder"
              placeholder="e.g., Personal Loan"
              required
            />
          </div>
          
          <div class="form-group">
            <label class="label" data-i18n-key="products.form.description_label">Description</label> <span data-i18n-key="products.form.description_required">*</span>
            <textarea 
              id="description" 
              name="description" 
              class="input" 
              rows="4"
              data-i18n-placeholder="products.form.description_placeholder"
              placeholder="Describe the loan product features and benefits..."
              required
            ></textarea>
          </div>
          
          <div class="form-group">
            <label class="label" data-i18n-key="products.form.status_label">Status</label>
            <select id="isActive" name="isActive" class="input">
              <option value="true" data-i18n-key="products.form.active">Active</option>
              <option value="false" data-i18n-key="products.form.inactive">Inactive</option>
            </select>
          </div>
          
          <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span data-i18n-key="products.form.update_product">Update Product</span>
            </button>
            <a href="products.html" class="btn btn-secondary" data-i18n-key="products.form.cancel">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    async function initPage() {
      await waitForI18n();
      
      if (!isAuthenticated()) {
        window.location.href = '../index.html';
        return;
      }
      
      const user = getCurrentUser();
      
      // Allow Super Admin, Institution, and Branch roles
      if (!['Super Admin', 'Institution', 'Branch'].includes(user.roleName)) {
        window.location.href = 'dashboard.html';
        return;
      }
      
      document.getElementById('sidebar').innerHTML = createSidebar(user);
      document.getElementById('header').innerHTML = createHeader(
        t('products.edit_product'),
        t('products.update_product_info')
      );
      initializeLanguageSwitcher();
      setActiveNav('products');
      window.i18n.translatePage();
    
    // Load institutions if Super Admin
    if (user.roleName === 'Super Admin') {
      document.getElementById('institutionGroup').style.display = 'block';
      loadInstitutions();
    }
    
    async function loadInstitutions() {
      try {
        const response = await api.institutions.getAll(1, 100);
        const institutions = response.data || [];
        const select = document.getElementById('institutionId');
        
        institutions.forEach(inst => {
          const option = document.createElement('option');
          option.value = inst.institutionId;
          option.textContent = inst.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading institutions:', error);
      }
    }
    
    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    
    if (!productId) {
      showToast('Product ID is required', 'error');
      setTimeout(() => {
        window.location.href = 'products.html';
      }, 1000);
    }
    
    // Load product details
    loadProduct();
    
    async function loadProduct() {
      try {
        const product = await api.products.getById(productId);
        
        // Display product ID
        document.getElementById('productId').textContent = `Product ID: ${product.productId}`;
        
        // Populate form
        document.getElementById('name').value = product.name;
        document.getElementById('description').value = product.description;
        document.getElementById('isActive').value = product.isActive.toString();
        
        // Set institution if Super Admin
        if (user.roleName === 'Super Admin' && product.institutionId) {
          document.getElementById('institutionId').value = product.institutionId;
        }
        
        // Show form, hide loading
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('productForm').style.display = 'block';
      } catch (error) {
        console.error('Error loading product:', error);
        showToast('Failed to load product', 'error');
        setTimeout(() => {
          window.location.href = 'products.html';
        }, 1500);
      }
    }
    
    // Handle form submission
    const form = document.getElementById('editForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value.trim(),
        description: document.getElementById('description').value.trim(),
        isActive: document.getElementById('isActive').value === 'true'
      };
      
      // Add institutionId if Super Admin selected one
      if (user.roleName === 'Super Admin') {
        const institutionId = document.getElementById('institutionId').value;
        if (institutionId) {
          formData.institutionId = parseInt(institutionId);
        } else {
          formData.institutionId = null;
        }
      }
      
      // Validate
      if (!formData.name) {
        showToast('Product name is required', 'error');
        return;
      }
      
      if (!formData.description) {
        showToast('Description is required', 'error');
        return;
      }
      
      try {
        await api.products.update(productId, formData);
        showToast('Product updated successfully', 'success');
        setTimeout(() => {
          window.location.href = 'products.html';
        }, 1000);
      } catch (error) {
        console.error('Error updating product:', error);
        showToast(error.message || 'Failed to update product', 'error');
      }
    });
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
  </script>
</body>
</html>
