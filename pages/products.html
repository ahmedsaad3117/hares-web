<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Hares Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center justify-between mb-8" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;">
        <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem;">
          <div style="font-size: 2rem;">ðŸ“¦</div>
          <div>
            <h1 class="text-3xl font-bold text-white">Products</h1>
            <p class="text-secondary">Manage loan products</p>
          </div>
        </div>
        <a href="products-new.html" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Add Product
        </a>
      </div>
      
      <!-- Products Table -->
      <div class="glass-card">
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Scope</th>
                <th>Status</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productsTableBody">
              <tr>
                <td colspan="6" style="text-align: center; padding: 3rem;">
                  <div class="spinner" style="margin: 0 auto;"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Pagination -->
        <div id="paginationContainer" class="flex justify-center" style="display: flex; justify-content: center; margin-top: 2rem; padding: 1rem;"></div>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script src="../components/pagination.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = '../index.html';
    }
    
    const user = getCurrentUser();
    
    // Allow Super Admin, Institution, and Branch roles
    if (!['Super Admin', 'Institution', 'Branch'].includes(user.roleName)) {
      window.location.href = 'dashboard.html';
    }
    
    document.getElementById('sidebar').innerHTML = createSidebar(user);
    document.getElementById('header').innerHTML = createHeader('Products', 'Manage loan products');
    setActiveNav('products');
    
    let currentPage = 1;
    let totalPages = 1;
    const pageSize = 10;
    
    // Load products with pagination
    loadProducts();
    
    async function loadProducts(page = 1) {
      try {
        const response = await api.products.getAll(page, pageSize);
        currentPage = response.meta.page;
        totalPages = response.meta.totalPages;
        renderProducts(response.data);
      } catch (error) {
        console.error('Error loading products:', error);
        showToast('Failed to load products', 'error');
        document.getElementById('productsTableBody').innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: #94a3b8;">Failed to load products</td></tr>';
      }
    }
    
    function changePage(page) {
      if (page < 1 || page > totalPages || page === currentPage) return;
      loadProducts(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function renderProducts(products) {
      const tbody = document.getElementById('productsTableBody');
      
      if (products.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: #94a3b8;">No products yet</td></tr>';
        return;
      }
      
      const productsHTML = products.map(product => {
        let scopeBadge = '';
        if (product.branchId) {
          scopeBadge = `<span class="badge badge-info">${product.branchName || 'Branch'}</span>`;
        } else if (product.institutionId) {
          scopeBadge = `<span class="badge badge-primary">${product.institutionName || 'Institution'}</span>`;
        } else {
          scopeBadge = '<span class="badge badge-secondary">Global</span>';
        }
        
        return `
        <tr>
          <td><span class="font-semibold">#${product.productId}</span></td>
          <td class="text-white font-medium">${product.name}</td>
          <td class="text-secondary">${product.description || '-'}</td>
          <td>${scopeBadge}</td>
          <td>
            <span class="badge ${product.isActive ? 'badge-success' : 'badge-danger'}">
              ${product.isActive ? 'Active' : 'Inactive'}
            </span>
          </td>
          <td class="text-secondary">${formatDate(product.createdAt)}</td>
          <td>
            <div class="flex items-center gap-2" style="display: flex; gap: 0.5rem;">
              <a href="products-edit.html?id=${product.productId}" class="btn btn-secondary" style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                Edit
              </a>
              <button onclick="toggleActive(${product.productId}, ${product.isActive})" class="btn ${product.isActive ? 'btn-danger' : 'btn-secondary'}" style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                ${product.isActive ? 'Deactivate' : 'Activate'}
              </button>
              <button onclick="deleteProduct(${product.productId})" class="btn btn-danger" style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                Delete
              </button>
            </div>
          </td>
        </tr>
      `}).join('');
      
      tbody.innerHTML = productsHTML;
      
      // Render pagination
      const paginationContainer = document.getElementById('paginationContainer');
      if (paginationContainer) {
        paginationContainer.innerHTML = createPagination(currentPage, totalPages, changePage);
      }
    }
    
    async function toggleActive(id, currentStatus) {
      const action = currentStatus ? 'deactivate' : 'activate';
      if (!confirm(`Are you sure you want to ${action} this product?`)) return;
      
      try {
        await api.products.toggleActive(id);
        showToast(`Product ${action}d successfully`, 'success');
        loadProducts(currentPage);
      } catch (error) {
        console.error('Error toggling product status:', error);
        showToast('Failed to update product status', 'error');
      }
    }
    
    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      try {
        await api.products.delete(id);
        showToast('Product deleted successfully', 'success');
        loadProducts(currentPage);
      } catch (error) {
        console.error('Error deleting product:', error);
        showToast('Failed to delete product', 'error');
      }
    }
  </script>
</body>
</html>
