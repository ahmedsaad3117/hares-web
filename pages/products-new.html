<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Hares Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="products.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white">Add Product</h1>
          <p class="text-secondary">Create a new loan product</p>
        </div>
      </div>
      
      <!-- Form Card -->
      <div class="glass-card p-6" style="max-width: 800px;">
        <form id="productForm">
          <!-- Institution (Super Admin only) -->
          <div class="form-group" id="institutionGroup" style="display: none;">
            <label class="label">Institution</label>
            <select id="institutionId" name="institutionId" class="input">
              <option value="">All Institutions (Global Product)</option>
            </select>
            <p class="text-sm text-muted" style="margin-top: 0.25rem;">Leave empty to make this product available to all institutions</p>
          </div>
          
          <div class="form-group">
            <label class="label">Product Name *</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="input" 
              placeholder="e.g., Personal Loan"
              required
            />
          </div>
          
          <div class="form-group">
            <label class="label">Description *</label>
            <textarea 
              id="description" 
              name="description" 
              class="input" 
              rows="4"
              placeholder="Describe the loan product features and benefits..."
              required
            ></textarea>
          </div>
          
          <div class="form-group">
            <label class="label">Status</label>
            <select id="isActive" name="isActive" class="input">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
          
          <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              Create Product
            </button>
            <a href="products.html" class="btn btn-secondary">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = '../index.html';
    }
    
    const user = getCurrentUser();
    
    // Allow Super Admin, Institution, and Branch roles
    if (!['Super Admin', 'Institution', 'Branch'].includes(user.roleName)) {
      window.location.href = 'dashboard.html';
    }
    
    document.getElementById('sidebar').innerHTML = createSidebar(user);
    document.getElementById('header').innerHTML = createHeader('Add Product', 'Create a new loan product');
    setActiveNav('products');
    
    // Load institutions if Super Admin
    if (user.roleName === 'Super Admin') {
      document.getElementById('institutionGroup').style.display = 'block';
      loadInstitutions();
    }
    
    async function loadInstitutions() {
      try {
        const response = await api.institutions.getAll(1, 100);
        const institutions = response.data || [];
        const select = document.getElementById('institutionId');
        
        institutions.forEach(inst => {
          const option = document.createElement('option');
          option.value = inst.institutionId;
          option.textContent = inst.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading institutions:', error);
      }
    }
    
    // Handle form submission
    const form = document.getElementById('productForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value.trim(),
        description: document.getElementById('description').value.trim(),
        isActive: document.getElementById('isActive').value === 'true'
      };
      
      // Add institutionId if Super Admin selected one
      if (user.roleName === 'Super Admin') {
        const institutionId = document.getElementById('institutionId').value;
        if (institutionId) {
          formData.institutionId = parseInt(institutionId);
        }
      }
      
      // Validate
      if (!formData.name) {
        showToast('Product name is required', 'error');
        return;
      }
      
      if (!formData.description) {
        showToast('Description is required', 'error');
        return;
      }
      
      try {
        await api.products.create(formData);
        showToast('Product created successfully', 'success');
        setTimeout(() => {
          window.location.href = 'products.html';
        }, 1000);
      } catch (error) {
        console.error('Error creating product:', error);
        showToast(error.message || 'Failed to create product', 'error');
      }
    });
  </script>
</body>
</html>
