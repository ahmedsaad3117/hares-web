<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Customer - Q1KEY Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/i18n.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  
  <div class="main-content">
    <div id="header"></div>
    
    <div class="page-content">
      <!-- Page Header -->
      <div class="flex items-center gap-3 mb-8" style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
        <a href="customers.html" class="btn btn-secondary" style="padding: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white" data-i18n-key="customers.edit_page.title">Edit Customer</h1>
          <p class="text-secondary" data-i18n-key="customers.edit_page.subtitle">Update customer profile</p>
        </div>
      </div>
      
      <!-- Loading -->
      <div id="loadingContainer" class="loading-container">
        <div class="spinner"></div>
      </div>
      
      <!-- Form -->
      <div id="formContainer" class="glass-card p-6" style="max-width: 800px; display: none;">
        <form id="customerForm">
          <!-- Name -->
          <div class="form-group">
            <label class="label" data-i18n-key="customers.form.name_label">Customer Name</label> <span data-i18n-key="customers.form.name_required">*</span>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="input" 
              data-i18n-placeholder="customers.form.name_placeholder"
              placeholder="Enter customer name"
              required
            />
            <div id="nameError" class="error-text hidden"></div>
          </div>
          
          <!-- National ID -->
          <div class="form-group">
            <label class="label" data-i18n-key="customers.form.national_id_label">National ID</label> <span data-i18n-key="customers.form.national_id_required">*</span>
            <input 
              type="text" 
              id="nationalId" 
              name="nationalId" 
              class="input" 
              data-i18n-placeholder="customers.form.national_id_placeholder"
              placeholder="Enter national ID"
              required
            />
            <div id="nationalIdError" class="error-text hidden"></div>
          </div>
          
          <!-- Phone Number -->
          <div class="form-group">
            <label class="label" data-i18n-key="customers.form.phone_label">Phone Number</label> <span data-i18n-key="customers.form.phone_required">*</span>
            <input 
              type="tel" 
              id="phoneNumber" 
              name="phoneNumber" 
              class="input" 
              data-i18n-placeholder="customers.form.phone_placeholder"
              placeholder="+1234567890"
              required
            />
            <div id="phoneNumberError" class="error-text hidden"></div>
          </div>
          
          <!-- Error Message -->
          <div id="errorMessage" class="hidden mb-4" style="padding: 0.75rem; border-radius: 8px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); margin-bottom: 1rem;">
            <p class="text-sm" style="color: #ef4444; font-size: 0.875rem;"></p>
          </div>
          
          <!-- Buttons -->
          <div class="flex items-center gap-3" style="display: flex; align-items: center; gap: 0.75rem;">
            <button type="submit" id="submitButton" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span data-i18n-key="customers.form.update_customer">Update Customer</span>
            </button>
            <a href="customers.html" class="btn btn-secondary" data-i18n-key="customers.form.cancel">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script>
    async function initPage() {
      await waitForI18n();
      
      if (!isAuthenticated()) {
        window.location.href = '../index.html';
        return;
      }
      
      const user = getCurrentUser();
      document.getElementById('sidebar').innerHTML = createSidebar(user);
      document.getElementById('header').innerHTML = createHeader(
        t('customers.edit_customer'),
        t('customers.update_customer_info')
      );
      initializeLanguageSwitcher();
      setActiveNav('customers');
      window.i18n.translatePage();
    
    const form = document.getElementById('customerForm');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');
    const loadingContainer = document.getElementById('loadingContainer');
    const formContainer = document.getElementById('formContainer');
    
    // Get customer ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const customerId = urlParams.get('id');
    
    if (!customerId) {
      window.location.href = 'customers.html';
    }
    
    // Load customer data
    async function loadCustomer() {
      try {
        const customer = await api.customers.getById(customerId);
        
        // Populate form
        document.getElementById('name').value = customer.name;
        document.getElementById('nationalId').value = customer.nationalId;
        document.getElementById('phoneNumber').value = customer.phoneNumber;
        
        loadingContainer.style.display = 'none';
        formContainer.style.display = 'block';
      } catch (error) {
        console.error('Error loading customer:', error);
        showToast('Failed to load customer', 'error');
        setTimeout(() => window.location.href = 'customers.html', 2000);
      }
    }
    
    loadCustomer();
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear errors
      errorMessage.classList.add('hidden');
      document.getElementById('nameError').classList.add('hidden');
      document.getElementById('nationalIdError').classList.add('hidden');
      document.getElementById('phoneNumberError').classList.add('hidden');
      
      // Get form data
      const formData = {
        name: document.getElementById('name').value.trim(),
        nationalId: document.getElementById('nationalId').value.trim(),
        phoneNumber: document.getElementById('phoneNumber').value.trim(),
      };
      
      // Validation
      let hasError = false;
      
      if (formData.name.length < 2) {
        document.getElementById('nameError').textContent = 'Name must be at least 2 characters';
        document.getElementById('nameError').classList.remove('hidden');
        hasError = true;
      }
      
      if (formData.nationalId.length < 3) {
        document.getElementById('nationalIdError').textContent = 'National ID is required';
        document.getElementById('nationalIdError').classList.remove('hidden');
        hasError = true;
      }
      
      if (formData.phoneNumber.length < 10) {
        document.getElementById('phoneNumberError').textContent = 'Valid phone number is required';
        document.getElementById('phoneNumberError').classList.remove('hidden');
        hasError = true;
      }
      
      if (hasError) return;
      
      // Disable submit button
      submitButton.disabled = true;
      submitButton.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div> Updating...';
      
      try {
        await api.customers.update(customerId, formData);
        showToast('Customer updated successfully', 'success');
        window.location.href = 'customers.html';
      } catch (error) {
        console.error('Error updating customer:', error);
        errorMessage.querySelector('p').textContent = error.message || 'Failed to update customer';
        errorMessage.classList.remove('hidden');
        
        // Re-enable button
        submitButton.disabled = false;
        submitButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Update Customer
        `;
      }
    });
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
  </script>
</body>
</html>
