<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Logs - Hares Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="app-container">
    <div id="sidebar"></div>
    
    <div class="main-content">
      <div id="header"></div>
      
      <!-- Filters -->
      <div class="glass-card p-4 mb-6">
        <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: flex-end;">
          <div style="flex: 1; min-width: 200px;">
            <label class="form-label">Filter by Customer ID</label>
            <input 
              type="number" 
              id="customerIdFilter"
              placeholder="Enter customer ID" 
              class="input"
            />
          </div>
          <div style="flex: 1; min-width: 200px;">
            <label class="form-label">Filter by Search Type</label>
            <select id="searchTypeFilter" class="input">
              <option value="">All Types</option>
              <option value="view">View</option>
              <option value="search">Search</option>
              <option value="edit">Edit</option>
              <option value="list">List</option>
            </select>
          </div>
          <button onclick="applyFilters()" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
            </svg>
            Apply Filters
          </button>
          <button onclick="clearFilters()" class="btn btn-secondary">
            Clear
          </button>
        </div>
      </div>
      
      <!-- Search Logs Table -->
      <div class="glass-card">
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Log ID</th>
                <th>Customer</th>
                <th>User</th>
                <th>Search Query</th>
                <th>Type</th>
                <th>IP Address</th>
                <th>Date & Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="searchLogsTableBody">
              <tr>
                <td colspan="8" style="text-align: center; padding: 3rem;">
                  <div class="spinner" style="margin: 0 auto;"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Pagination -->
        <div id="paginationContainer" class="flex justify-center" style="display: flex; justify-content: center; margin-top: 2rem; padding: 1rem;"></div>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../components/sidebar.js"></script>
  <script src="../components/header.js"></script>
  <script src="../components/pagination.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = '../index.html';
    }
    
    const user = getCurrentUser();
    
    // Only Super Admin can access
    if (user.roleName !== 'Super Admin') {
      window.location.href = 'dashboard.html';
    }
    
    document.getElementById('sidebar').innerHTML = createSidebar(user);
    document.getElementById('header').innerHTML = createHeader('Search Logs', 'Customer search activity tracking');
    setActiveNav('search-logs');
    
    let currentPage = 1;
    let totalPages = 1;
    const pageSize = 20;
    let currentFilters = {
      customerId: null,
      searchType: ''
    };
    
    // Load search logs with pagination
    loadSearchLogs();
    
    async function loadSearchLogs(page = 1) {
      try {
        let response;
        
        if (currentFilters.customerId) {
          response = await api.searchLogs.getByCustomer(currentFilters.customerId, page, pageSize);
        } else {
          response = await api.searchLogs.getAll(page, pageSize);
        }
        
        currentPage = response.meta.page;
        totalPages = response.meta.totalPages;
        
        // Apply client-side type filter if needed
        let logs = response.data;
        if (currentFilters.searchType) {
          logs = logs.filter(log => log.searchType === currentFilters.searchType);
        }
        
        renderSearchLogs(logs);
      } catch (error) {
        console.error('Error loading search logs:', error);
        showToast('Failed to load search logs', 'error');
        document.getElementById('searchLogsTableBody').innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 2rem; color: #94a3b8;">Failed to load search logs</td></tr>';
      }
    }
    
    function changePage(page) {
      if (page < 1 || page > totalPages || page === currentPage) return;
      loadSearchLogs(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function applyFilters() {
      const customerId = document.getElementById('customerIdFilter').value;
      const searchType = document.getElementById('searchTypeFilter').value;
      
      currentFilters.customerId = customerId ? parseInt(customerId) : null;
      currentFilters.searchType = searchType;
      
      loadSearchLogs(1);
    }
    
    function clearFilters() {
      document.getElementById('customerIdFilter').value = '';
      document.getElementById('searchTypeFilter').value = '';
      currentFilters = { customerId: null, searchType: '' };
      loadSearchLogs(1);
    }
    
    function renderSearchLogs(logs) {
      const tbody = document.getElementById('searchLogsTableBody');
      
      if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 2rem; color: #94a3b8;">No search logs found</td></tr>';
        return;
      }
      
      const logsHTML = logs.map(log => {
        const typeColors = {
          view: '#3b82f6',
          search: '#8b5cf6',
          edit: '#f59e0b',
          list: '#10b981'
        };
        const typeColor = typeColors[log.searchType] || '#64748b';
        
        return `
        <tr>
          <td>${log.searchLogId}</td>
          <td>
            <div>
              <div class="font-semibold text-white">${log.customerName}</div>
              <div class="text-sm text-muted">ID: ${log.customerId}</div>
            </div>
          </td>
          <td>
            <div>
              <div class="font-semibold text-white">${log.userName}</div>
              <div class="text-sm text-muted">${log.userEmail}</div>
            </div>
          </td>
          <td>
            <div class="text-sm" style="max-width: 300px; overflow: hidden; text-overflow: ellipsis;" title="${log.searchQuery}">
              ${log.searchQuery}
            </div>
          </td>
          <td>
            <span style="padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; background: ${typeColor}20; color: ${typeColor}; border: 1px solid ${typeColor}40;">
              ${log.searchType}
            </span>
          </td>
          <td class="text-sm text-muted">${log.ipAddress || 'N/A'}</td>
          <td class="text-sm">${formatDate(log.createdAt)}</td>
          <td>
            <div style="display: flex; gap: 0.5rem;">
              <a href="customers-view.html?id=${log.customerId}" class="btn btn-secondary" style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                View Customer
              </a>
              <button onclick="deleteLog(${log.searchLogId})" class="btn btn-danger" style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"/>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      `}).join('');
      
      tbody.innerHTML = logsHTML;
      
      // Render pagination
      const paginationContainer = document.getElementById('paginationContainer');
      if (paginationContainer) {
        paginationContainer.innerHTML = createPagination(currentPage, totalPages, changePage);
      }
    }
    
    async function deleteLog(id) {
      if (!confirm('Are you sure you want to delete this search log? This action cannot be undone.')) return;
      
      try {
        await api.searchLogs.delete(id);
        showToast('Search log deleted successfully', 'success');
        
        // Reload current page, or go to previous page if current page would be empty
        const response = currentFilters.customerId 
          ? await api.searchLogs.getByCustomer(currentFilters.customerId, currentPage, pageSize)
          : await api.searchLogs.getAll(currentPage, pageSize);
        
        // If current page is empty and we're not on page 1, go to previous page
        if (response.data.length === 0 && currentPage > 1) {
          loadSearchLogs(currentPage - 1);
        } else {
          loadSearchLogs(currentPage);
        }
      } catch (error) {
        console.error('Error deleting search log:', error);
        showToast('Failed to delete search log', 'error');
      }
    }
    
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
  </script>
</body>
</html>
